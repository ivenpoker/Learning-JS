<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Finds a specific option tag</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});

			    $('div#mainData, div#jsInfo, div#buttonDiv').css({textAlign: 'center'});

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        $('div#jsInfo').addClass('alert alert-info').html(`Selected element:
			                    <b>${$('div#mainData select#mySelect option:selected').text()}</b>`)
			    });
			});

		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Find the specific <kbd>option</kbd> tag text value of a selected option</h5>
			<div id="link">
				<a href="">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<select id="mySelect">
						<option value="1">Option-1</option>
						<option value="2">Option-2</option>
						<option value="3">Option-3</option>
					</select>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Reveal the selected button now
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
