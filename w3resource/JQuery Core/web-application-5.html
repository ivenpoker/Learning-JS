<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Check/Uncheck a checkbox input or radio button</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {

			    let gender = "male";

			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#jsInfo, div#mainData, div#buttonDiv').css({textAlign: 'center'});

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
                    $('form input[checked=checked]').attr('checked', '');
			        if (gender === "male") {
			            $('form input[value=female]').attr('checked', 'checked');
			            $('div#jsInfo').addClass('alert alert-info').html(`Unchecked <b>male</b> and checked <b>female</b>`);
			            gender = "female";
			        } else {
			            $('form input[value=male]').attr('checked', 'checked');
			            $('div#jsInfo').addClass('alert alert-info').html(`Unchecked <b>female</b> and checked <b>male</b>`);
			            gender = "male";
			        }
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Check/Uncheck a checkbox input or radio button</h5>
			<div id="link">
				<a href="">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<form>
						<input type="radio" name="sex" value="male" checked="checked">Male<br/>
						<input type="radio" name="sex" value="female">Female
					</form>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Check and <kbd>input</kbd> element
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
