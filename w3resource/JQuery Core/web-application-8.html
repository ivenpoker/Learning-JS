<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Appends tags to list elements</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .addClass('small').css({textAlign: 'center', color: 'orange'});

			    let alreadyAdded = false;

			    $('div#jsInfo, div#mainData, div#buttonDiv').css({textAlign: 'center'});

			    $('div#buttonDiv button#mainBtn').click(function () {
			        if (!alreadyAdded) {
                        let temp = 1;
                        $('ul#mainList li').each(function (ind, elem) {
                            $(elem).prepend(`<b>${temp++}</b>` + ": ");
                        });
                        $('div#jsInfo').addClass('alert alert-info').html(`Done appending <kbd>&lt;b&gt;</kbd> element to list items`);
                        alreadyAdded = true;
			        } else {
			            $('div#jsInfo').addClass('alert alert-warning').html(`Already added <kbd>&lt;b&gt;</kbd> elements. Refresh page to restart`);
			        }
			    });

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Appends a <kbd>&lt;b&gt;</kbd> tag to list elements</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker" target="_blank">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<ul id="mainList" style="list-style-type: none">
						<li>Html Tutorial</li>
						<li>Mongodb Tutorial</li>
						<li>Python Tutorial</li>
						<li>Java Tutorial</li>
						<li>C/C++ Tutorial</li>
					</ul>
				</div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Append <kbd>&lt;b&gt;</kbd> tags to list items.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
