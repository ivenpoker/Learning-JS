<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Title</title>

		<script type="text/javascript">
			$(document).ready(function () {
                $("div.jumbotron").css({
                    "background-image" : "url('../../Pictures/background_02.jpg')",
                    "color" : "white"
                }).end().add("div.jumbotron h5, div#divInfo, div#divBtn, div#options").css('text-align', 'center');

				$("div#divBtn button#mainBtn").bind('click', function (evt) {
				    let divInfo = $("div#divInfo");
				    if (!divInfo.hasClass('alert'))
				        divInfo.addClass('alert alert-info');
				    divInfo.html(`Selected option is <b>${$("select#ddid :selected").text()}</b>`)
				})
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Get selected option from list using JQuery</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="divInfo"></div>
				<div id="options">
					<select id="ddid">
						<option id="op1" value="red">Red</option>
						<option id="op2" value="green">Green</option>
						<option id="op3" value="blue">Blue</option>
						<option id="op4" value="white">White</option>
					</select>
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Reveal selected option.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
