<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Title</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $('div.jumbotron').css({
				    "background-image": "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add('div.jumbotron h4').css('text-align', 'center');

			    let ind = 1;
			    $("button#addText").click(function () {
				    let userText = $("input#userText").val();

				    if (userText.length !== 0) {
                        let newListItem = $("<li></li>").addClass('list-group-item d-flex justify-content-between align-items-center').html(userText)
	                        .append($("<span></span>").addClass('badge badge-dark badge-pill').html(ind++));
                        $("ul#listData").append(newListItem);
                        $("div#info").removeClass('alert alert-danger').html('');
                        $("input#userText").val('');
				    } else {
					    $("div#info").removeClass('alert alert-success')
						    .addClass('alert alert-danger')
						    .html("Please enter some <b>text</b>").fadeOut(500).fadeIn(500);
				    }
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Add list elements within an unordered list</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div class="input-group mb-3 input-group-sm">
					<input type="text" class="form-control" id="userText" placeholder="Enter some text" aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-dark btn-sm" type="button" id="addText">Insert Text</button>
					</div>
				</div>
			</div>
			<div class="col-4"></div>
		</div>

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<ul class="list-group" id="listData">

				</ul>
			</div>
			<div class="col-4"></div>
		</div>


	</body>
</html>
