<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
	<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Set the value of input field using JQuery</title>

	<script type="text/javascript">
        $(document).ready(function () {
            $("div.jumbotron").css({
                "background-image" : "url('../../Pictures/background_04.jpg')",
                "color" : "white"
            }).end().add('div.jumbotron h5, input#userVal, div#spanData, div#divBtn, div#divInfo').css('text-align', 'center');
            $("input#fixedField").attr('disabled', 'disabled');

            $("div#divBtn button#mainBtn").click(function () {
				let userVal = $("input#userVal");
				let info = $("div#divInfo");

				if (userVal.val().trim().length === 0) {
				    if (info.hasClass('alert-info'))
				        info.removeClass('alert-info');
				    info.addClass('alert alert-danger').html('Enter new span text');
				    userVal.val('').focus();
				} else {
				    if (info.hasClass('alert-danger'))
				        info.removeClass('alert-danger');
				    info.addClass('alert alert-info').html('Text set!');
				    $("div#spanData span").html(userVal.val());
				    userVal.val('').focus();
				}
            });
        })
	</script>
</head>
<body class="container">
<div class="jumbotron">
	<h5>Set the value of input text using JQuery</h5>
</div>
<hr/>
<div class="row">
	<div class="col-4"></div>
	<div class="col-4">
		<div id="mainData">
			<div id="divInfo"></div>
			<div id="spanData">
				<p>Span value: <b><span>JavaScript Awesome</span></b></p>
			</div>
			<div class="input-group input-group-sm">
				<input type="text" width="50" id="userVal" class="form-control"
					placeholder="Enter text for new span text">
			</div>
			<hr/>
			<div id="divBtn">
				<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
					Set the value of span element.
				</button>
			</div>
		</div>
	</div>
	<div class="col-4"></div>
</div>
</body>
</html>
