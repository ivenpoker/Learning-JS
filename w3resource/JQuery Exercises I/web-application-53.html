<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Attaches a change event to the selected element.</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')",
			                color: 'orange'});
			    $('div#headInfo, div#jsInfo, div#options').css({textAlign: 'center'});

			    $('select').change(function () {
			        let str = '';
			        $('select option:selected').each(function () {
			            str += `${ $(this).text() } `;
			        });
			        $('div#jsInfo').addClass('alert alert-info').html(str);
			    });

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="headInfo">
				Attaches a change event to the select element (Use to create a drop-down list)
				that gets the text for each selected option and writes them in a paragraph.
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="options">
					<select name="colors" multiple="multiple">
						<option selected="selected">Red</option>
						<option selected="selected">Green</option>
						<option>Blue</option>
						<option>Orange</option>
						<option>Black</option>
						<option>White</option>
					</select>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
