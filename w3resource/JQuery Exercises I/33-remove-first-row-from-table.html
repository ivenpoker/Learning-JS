<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Remove first row from table</title>

		<script type="text/javascript">
			$(document).ready(function () {
			   $('div.jumbotron').css({
				   "background-image" : "url('../../Pictures/background_02.jpg')",
				   "color" : "white"
			   }).end().add("div.jumbotron h5, div#divBtn, div#divInfo").css({textAlign: 'center'});

			   $("div#divBtn button#mainBtn1").click(function (evt) {
			       let elem = $("div#divTable table tr").slice(1);
			       if (elem.length === 0) {
						let infoElem = $("div#divInfo");
						if (infoElem.hasClass('alert-info'))
						    infoElem.removeClass('alert alert-info');
						infoElem.addClass('alert alert-danger').html("Table is <b>empty</b>");
			       } else {
			           let infoElem = $("div#divInfo");
			           if (infoElem.hasClass('alert-danger'))
			               infoElem.removeClass('alert alert-danger');
			            infoElem.addClass('alert alert-info').html(`Removed <b>${$("td", $(elem).first()).html()}</b> from table`);
			            elem.first().remove();
			       }
			   });

			   $("div#divBtn button#mainBtn2").click(function (evt) {
			       let elem = $("div#divTable table tr").slice(1);
			       if (elem.slice(1).length === 0) {
                       let infoElem = $("div#divInfo");
                       if (infoElem.hasClass('alert-info'))
                           infoElem.removeClass('alert alert-info');
                       infoElem.addClass('alert alert-danger').html('Table is <b>empty</b>');
                   } else {
			           $(elem).remove();
				       let infoElem = $("div#divInfo");

				       if (infoElem.hasClass('alert-danger'))
				           infoElem.removeClass('alert alert-danger');
				       infoElem.addClass('alert alert-info').html('All table rows removed!');
			       }
			   });
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Remove the first row</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="divInfo"></div>
				<div id="divTable">
					<table class="table table-bordered">
						<thead>
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
							<th>Email</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>John</td>
							<td>Doe</td>
							<td>john@example.com</td>
						</tr>
						<tr>
							<td>Mary</td>
							<td>Moe</td>
							<td>mary@example.com</td>
						</tr>
						<tr>
							<td>King</td>
							<td>Kong</td>
							<td>King@example.com</td>
						</tr>
						<tr>
							<td>Brad</td>
							<td>Dickson</td>
							<td>bdickson@example.com</td>
						</tr>
						<tr>
							<td>James</td>
							<td>Hooks</td>
							<td>jHooks@example.com</td>
						</tr>
						<tr>
							<td>Houston</td>
							<td>Finley</td>
							<td>finley@example.com</td>
						</tr>
						</tbody>
					</table>
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn1" class="btn btn-outline-dark btn-sm">
						Remove the first row in table above.
					</button>
					<hr/>
					<button id="mainBtn2" class="btn btn-outline-danger btn-sm">
						Remove the all rows except the first one.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
