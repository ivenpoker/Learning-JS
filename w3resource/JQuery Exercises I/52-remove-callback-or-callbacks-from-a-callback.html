<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>App to remove callback of callbacks from a callback list.</title>

		<script type="text/javascript">

			$(document).ready(function () {

			    // change the background Image of the 'jumbotron' and it's color.
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')",
			        color: 'orange'});

			    // centralize divs on the web page
			    $('div#headInfo, div#jsInfo, div#buttonDiv').css({textAlign: 'center'});

			    $('div#buttonDiv button#mainBtn').click(function () {
			        let foo = (value) => {
			            return `foo: ${value}`
			        };
			        let callbacks = $.Callbacks();
			        callbacks.add(foo);

			        let testInfo = `[TEST 1]: Callback has <b>foo</b> function: <b>${callbacks.has(foo)}</b>`;
			        testInfo += `<br/>Removing the <b>foo</b> function....`;
			        callbacks.remove(foo);
			        testInfo += `<br/>[TEST 2]: Callback has <b>foo</b> function: <b>${callbacks.has(foo)}</b>`;

				    $('div#jsInfo').addClass('alert alert-info').html(testInfo);
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="headInfo">
				<h5>App to remove callback or callbacks from a callback list</h5>
			</div>
		</div>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Remove callback or callbacks from a callback list.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
