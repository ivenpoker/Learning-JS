<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Change text in button</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add('div.jumbotron h5, div#divBtn').css('text-align', 'center');

			    $("button#mainBtn").bind('click', function () {
			        let userVal = $("input#newStr").val().trim();
			        let elem = $("div#divInfo");

			        if (userVal.length === 0) {
			            if (elem.hasClass('alert-info'))
			                elem.removeClass('alert alert-info');
			            elem.addClass('alert alert-danger').html(`Please provide a <ins><b>string</b></ins> for button name`);

			        } else {
			            if (elem.hasClass('alert-danger'))
			                elem.removeClass('alert alert-danger');
				        elem.addClass('alert alert-info').html(`Changed to <ins><b>${userVal}</b></ins>.`);
				        $(this).text(userVal);
				        $("input#newStr").val("");
			        }
			    })
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Change text in button using JQuery</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="divInfo"></div>
				<div class="input-group input-group-sm">
					<input type="text" width="50" id="newStr" class="form-control" placeholder="Enter new button string">
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Change this button text now.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
