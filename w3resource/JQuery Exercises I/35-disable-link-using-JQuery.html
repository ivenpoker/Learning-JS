<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Disable link using JQuery</title>

		<script type="text/javascript">
			$(document).ready(function () {
                $("div.jumbotron").css({
                    "background-image" : "url('../../Pictures/background_02.jpg')",
                    "color" : "white"
                }).end().add("div.jumbotron h5, div#link, div#divInfo, div#divBtn").css('text-align', 'center');

                $("div#divBtn button#mainBtn").click(function (evt) {
                    $("div#link a").removeAttr('href');
                });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Disable link using JQuery</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="divInfo"></div>
				<div id="link">
					<a href="http://oceanofgames.com/">Move to the game website</a>
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Disable the link above with JQuery.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
