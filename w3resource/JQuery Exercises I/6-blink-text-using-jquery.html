<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Blinking text with JQuery</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
					"background-image" : "url('../../Pictures/background_04.jpg')",
				    "color": "white"
			    });
			    $("div.jumbotron h4").css("text-align", "center");
			    $("div#loremData").css({
				    "border" : "2px solid black",
				    "border-radius": "8px",
				    "padding" : "6px"
			    });
			    $("div.divBtn").css("text-align", "center");

			    // This is the code for the blinking effect.

				function cause_blink() {
					$("div#loremData").fadeOut(500).fadeIn(500);
				}
				$("button#mainBtn").click(function () {
                    setInterval(cause_blink, 1000);
                });
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Blinking text with JQuery</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="loremData">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. At facilis inventore laboriosam non
					officiis ratione! Animi delectus dignissimos dolorum mollitia nobis perspiciatis qui totam. Ab
						fugiat officia quibusdam saepe similique.
				</div>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<hr/>
				<div class="divBtn">
					<button class="btn btn-outline-dark btn-sm" type="button" id="mainBtn">
						Begin text blinking with JQuery
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
