<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Restrict input field to numbers</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add('div.jumbotron h5, div#info').css('text-align', 'center');
			    $("input#userVal").bind('keyup', function () {
			        let userVal = $("input#userVal").val();
			        if (userVal.length === 0 || isNaN(Number(userVal))) {
			            let elem = $("div#info");
			            if (elem.hasClass('alert-info'))
			                elem.removeClass('alert alert-info');
			            $("input#userVal").val('');
			            elem.addClass('alert alert-danger').html("Provide a <b><ins>number</ins></b>");
			        } else {
			            let elem = $("div#info");
			            if (elem.hasClass('alert-danger'))
			                elem.removeClass('alert alert-danger');
			            elem.addClass('alert alert-info').html(`<b>${userVal}</b> is a number`);
			            //$("input#userVal").val('');
			        }
			    })
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Restrict input field to numbers only</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div class="input-group mb-3 input-group-sm">
					<input type="text" class="form-control" id="userVal" placeholder="Enter some text" aria-label="Recipient's username" aria-describedby="basic-addon2">
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
