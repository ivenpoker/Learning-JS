<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
	<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Remove the disable attribute using JQuery</title>

	<script type="text/javascript">
        $(document).ready(function () {
            $("div.jumbotron").css({
                "background-image" : "url('../../Pictures/background_04.jpg')",
                "color" : "white"
            }).end().add('div.jumbotron h5, input#userVal, input#fixedField, div#divBtn, div#divInfo').css('text-align', 'center');

            $("div#divBtn button#mainBtn").click(function () {
                $("input#fixedField").prop({
	                disabled: false,
	                placeholder: 'This field is now enabled'
                });
            });
        })
	</script>
</head>
<body class="container">
<div class="jumbotron">
	<h5>Remove the disable property using JQuery</h5>
</div>
<hr/>
<div class="row">
	<div class="col-4"></div>
	<div class="col-4">
		<div id="mainData">
			<div id="divInfo"></div>
			<div class="input-group input-group-sm">
				<input type="text" width="50" id="fixedField" class="form-control" placeholder="This field is disabled"
				disabled="disabled">
			</div>
			<hr/>
			<div id="divBtn">
				<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
					Remove the disable property for the input field.
				</button>
			</div>
		</div>
	</div>
	<div class="col-4"></div>
</div>
</body>
</html>
