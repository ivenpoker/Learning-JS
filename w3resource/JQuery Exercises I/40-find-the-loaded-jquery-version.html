<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Find the loaded JQuery version</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add('div.jumbotron h5, div#divBtn, div#info').css('text-align', 'center');
			    $("div#divBtn button#mainBtn").click(function () {
			        if (typeof jQuery !== 'undefined') {
			            let elem = $("div#info");
			            if (elem.hasClass('alert-danger'))
			                elem.removeClass('alert alert-danger');
			            elem.addClass('alert alert-info').html(`Used JQuery version: <b>${jQuery.fn.jquery}</b>`);
			        } else {
			            let elem = $("div#info");
			            if (elem.hasClass('alert-info'))
			                elem.removeClass('alert alert-info');
			            elem.addClass('alert alert-danger').html("Oops! JQuery not loaded!");
			        }
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Find the loaded JQuery version</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div id="divBtn">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Reveal the loaded JQuery version.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
