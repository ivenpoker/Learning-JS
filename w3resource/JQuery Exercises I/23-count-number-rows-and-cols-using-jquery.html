<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
        <script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Count rows and cols</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
                    "background-image": "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add("div.jumbotron h4, div.divBtn, div#divInfo").css('text-align', 'center');
			    $("button#mainBtn").click(function () {
			        let numCols = $("table#mainTable th").length;
			        let numRows = $("table#mainTable tr").length;

			        $("div#divInfo").addClass('alert alert-info')
				        .html("Number of rows: <b>" + numRows + "</b>" +
					        "<br/>Number of cols : <b> " + numCols + "</b>");
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Count <code>rows</code> and <code>cols</code> in table</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="divInfo"></div>
				<table class="table table-dark table-primary table-hover" id="mainTable">
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Age</th>
					</tr>
					<tr>
						<td>Jill</td>
						<td>Smith</td>
						<td>50</td>
					</tr>
					<tr>
						<td>Eve</td>
						<td>Jackson</td>
						<td>94</td>
					</tr>
					<tr>
						<td>Happi</td>
						<td>Yvan</td>
						<td>56</td>
					</tr>
					<tr>
						<td>James</td>
						<td>Boots</td>
						<td>34</td>
					</tr>
					<tr>
						<td>King</td>
						<td>kong</td>
						<td>34</td>
					</tr>
					<tr>
						<td>Vyle</td>
						<td>Jakes</td>
						<td>89</td>
					</tr>
				</table>
				<div class="divBtn">
					<button class="btn btn-outline-dark btn-sm" type="button" id="mainBtn">Count now</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
