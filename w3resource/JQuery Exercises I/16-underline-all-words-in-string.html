<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Title</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" :  "url('../../Pictures/background_02.jpg')",
				    "color": "white"
			    }).end().add('div.jumbotron h4, div.divBtn').css('text-align', 'center');

			    $("button#mainBtn").click(function () {
			        let userText = $("textArea#userData").val().trim();
			        if (userText.length === 0) {
			            $("div#info").removeClass('alert alert-success')
				            .addClass('alert alert-danger').html('Please provide data')
				            .css('text-align', 'center');
			        } else {
			            let words = userText.split(' ');
			            let finalText = "";
			            for (let i = 0; i < words.length; i++)
			                finalText += "<ins>" + words[i] + "</ins> ";
			            finalText.trim();
                        $("div#info").removeClass('alert alert-danger').addClass('alert alert-success')
                            .html(finalText).css('text-align', 'center');

			        }
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Underline all words in a string</h4>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<form role = "form">
					<div class = "form-group">
						<textarea id="userData" class="form-control" rows="6" cols="25"
						          placeholder="Enter your text here..."
						          maxlength="200"></textarea>
					</div>
				</form>
				<hr/>
				<div class="divBtn">
					<button class="btn btn-outline-dark btn-sm" id="mainBtn">
						Underline all words in text area field.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
