<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Disable double clicking for context menu</title>

		<script type="text/javascript">
			$(document).ready(function () {
                $("div.jumbotron").css({
                    "background-image": "url('../../Pictures/background_02.jpg",
                    "color" : "white"
                });
                $("div.jumbotron h4").css("text-align", "center");
                $("button#mainBtn").click(function () {
				    $(document).bind("contextmenu", function () {
				        return false;
				    });
					$("div#info").addClass("alert alert-success");
					$("div#info p").html("<b>Double clicking disabled</b>")
						.css("text-align", "center");
				});
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Disable context menu double clicking</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"><p></p></div>
				<div id="buttonDiv">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Click to disable context menu double clicking.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
