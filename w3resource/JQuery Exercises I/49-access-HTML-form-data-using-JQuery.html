<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Set the value of input field using JQuery</title>

		<script type="text/javascript">
	        $(document).ready(function () {
	            $("div.jumbotron").css({
	                "background-image" : "url('../../Pictures/background_04.jpg')",
	                "color" : "white"
	            }).end().add('div.jumbotron h5, div#options, input#mainColor, input#changeColor, div#divBtn, div#divInfo').css('text-align', 'center');

	            $("div#divBtn button#mainBtn").click(function () {
                    console.log($('form').serialize());
					$("div#divInfo").addClass('alert alert-info').html($('div#mainData form').serialize());
	            });
	        })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Access the <kbd><code>form</code></kbd> element in HTML using JQuery</h5>
		</div>
		<hr/>

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="mainData">
					<div id="divInfo"></div>
					<form>
						<div class="input-group input-group-sm">
							<input type="text" width="50" id="mainColor" class="form-control" placeholder="Enter first name">
						</div>
						<hr/>
						<div class="input-group input-group-sm">
							<input type="text" width="50" id="changeColor" class="form-control" placeholder="Enter last name">
						</div>
						<hr/>
					</form>
					<div id="divBtn">
						<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
							Make the changes.
						</button>
					</div>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
