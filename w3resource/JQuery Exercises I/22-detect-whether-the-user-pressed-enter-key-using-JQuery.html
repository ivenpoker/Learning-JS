<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Detect 'Enter' key using JQuery</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_04.jpg')",
				    "color" : "white"
			    }).end().add("div.jumbotron h4, div#divBtn, div#info").css('text-align', 'center');

			    $("button#mainBtn").click(function () {
			        $(this).attr('disabled', 'disabled');
			        $("div#info").addClass('alert alert-info')
				        .html("You can now press 'Enter' key...");
                    $(document).keypress(function (evt) {
                        if (evt.which === 13) {
                            let elem = $("div#info");
                            if (elem.hasClass('alert-info')) elem.removeClass('alert-info');
                            if (elem.hasClass('alert-danger')) elem.removeClass('alert-danger');
                            elem.addClass('alert-success').html("'Enter' Key PRESSED!");
                        } else {
                            let elem = $("div#info");
                            if (elem.hasClass('alert-info')) elem.removeClass('alert-info');
                            if (elem.hasClass('alert-success')) elem.removeClass('alert-success');
                            elem.addClass('alert-danger').html("Oops!....You've pressed another key");
                        }
                    });
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Detect <code>enter</code> keypress using JQuery</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Start the 'enter key press' capture.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
