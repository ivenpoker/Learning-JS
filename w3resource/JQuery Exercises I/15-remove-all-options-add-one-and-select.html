<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<title>Title</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $('div.jumbotron').css({
				    "background-image" : "url('../../Pictures/background_01.jpg')",
				    "color" : "white"
			    }).end().add('div.jumbotron h5, div.dropdown, div.divBtn').css('text-align', 'center');

			    $("button#mainBtn").click(function () {
			        let newElem = $("<a></a>").addClass('dropdown-item').attr('href', '#')
				        .html('New Link');
			        $("div.dropdown-menu").empty().append(newElem);
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Remove all options from drop down list. Attach and select new one.</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="dropdown">
					<button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
						Dropdown button
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Link 1</a>
						<a class="dropdown-item" href="#">Link 2</a>
						<a class="dropdown-item" href="#">Link 3</a>
						<a class="dropdown-item" href="#">Link 4</a>
						<a class="dropdown-item" href="#">Link 5</a>
						<a class="dropdown-item" href="#">Link 6</a>
						<a class="dropdown-item" href="#">Link 7</a>
						<a class="dropdown-item" href="#">Link 8</a>
					</div>
				</div>
				<br/>
				<div id="divBtn">
					<button class="btn btn-outline-dark btn-sm" type="button" id="mainBtn">
						Remove all options, set and select a new one.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
