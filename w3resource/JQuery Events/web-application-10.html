<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Stop people from writing in the first input box</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('input#inputA, input#inputB, div#buttonDiv, div#jsInfo').css({textAlign: 'center'});


			    $("div#buttonDiv button#mainBtn").click(function (evt) {
			        $('input#inputA').attr('disabled', 'disabled');
			        $('div#jsInfo').addClass('alert alert-info small')
				        .html(`First <kbd>input</kbd> field <b>deactivated</b>`)
			    });

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Stop people from writing in first input box.</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<input id="inputA" class="form-control form-control-sm" type="text" placeholder="Enter User ID"/>
				<hr/>
				<input id="inputB" class="form-control form-control-sm" type="password" placeholder="Enter Password"/>
				<br/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Deactivate the first <kbd>input</kbd> field.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
