<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Count number of milliseconds</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $("div#jsInfo, div#buttonDiv, div#mainData").css({textAlign: 'center'});

			    let lastClick;
			    let timeDiff;

			    $("div#buttonDiv button#mainBtn").click(function (evt) {
			        $(this).attr('disabled', 'disabled');
			        $('div#mainData p').click(function (evt) {
			            if (lastClick) {
			                timeDiff = evt.timeStamp - lastClick;
			                $('div#jsInfo').addClass('alert alert-info small')
				                .html(`Milliseconds passed between clicks is <kbd>${timeDiff}</kbd>`);
			                $(this).unbind('click');    // remove click event on this paragraph.
			            } else {
			                lastClick = evt.timeStamp;
							$('div#jsInfo').addClass('alert alert-info small')
				                .html(`Click the paragraph again to record time difference in <kbd>milliseconds</kbd>`);
			            }
			        });
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Count the number of <kbd>milliseconds</kbd> between two click events on a paragraph</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<p>Main paragraph to click upon</p>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Start the application now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
