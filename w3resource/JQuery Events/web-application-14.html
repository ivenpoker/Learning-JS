<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Hide all headings when clicked</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#headings, div#jsInfo, div#buttonDiv').css({textAlign: 'center'});

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        $('h1, h2, h3, h4, h5, h6').click(function (evt) {
			            $(this).slideUp();
			            $('div#jsInfo').addClass('alert alert-info')
				            .html(`Heading with text <kbd>${$(this).text()}</kbd> is hidden`);
			        });
			        $(this).attr('disabled', 'disabled').html('Click headings now ...');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Hide a heading when clicked upon</h4>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="headings">
					<h1>Heading 1</h1>
					<h2>Heading 2</h2>
					<h3>Heading 3</h3>
					<h4>Heading 4</h4>
					<h5>Heading 5</h5>
					<h6>Heading 6</h6>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-dark btn-sm" type="button">
						Start application now
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
