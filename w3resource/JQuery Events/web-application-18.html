<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Set the focus to the first input box</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#jsInfo, div#buttonDiv, div#mainData').css({textAlign: 'center'});
			    $('input#inputA, input#inputB').css({textAlign: 'center'});

			    $('button#mainBtn').click(function (evt) {
			        $(this).attr('disabled', 'disabled');
			        $('input#inputA').focus();
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Set the <kbd>focus</kbd> to the first input box</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<input id="inputA" class="form-control form-control-sm" type="text" />
					<br/>
					<input id="inputB" class="form-control form-control-sm" type="text" />

				</div>
				<br/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Apply the <kbd>focus</kbd> on the first input field.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
