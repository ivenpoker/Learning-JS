<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Display the tag name of the clicked element.</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#mainData, div#jsInfo').css({textAlign: 'center'});
			    $('input#inputA, input#inputB').css({textAlign: 'center'});

			    $('div#jsInfo').addClass('alert alert-info small')
					.html(`Click on any element in this body to reveal the tag name`);

			    // $('body *').each(function (ind, elem) {
			    //     $(this).click(function (evt) {
			    //         $('div#jsInfo').addClass('alert alert-info small')
				//             .html(`You just clicked on <kbd>${this.tagName}</kbd> DOM element`);
			    //     });
			    // });

			    $("*", document.body).click(function (evt) {
			        evt.stopPropagation();
			        let domElement = $(this).get(0);
			        $('div#jsInfo').addClass('alert alert-info small')
				        .html(`You just clicked on <kbd>${domElement.tagName}</kbd> DOM element`);
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Display the tag name of the clicked element in the DOM</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker" target="_blank">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<p></p>
					<h2>This is a heading 2</h2>
					<br/>
					<div>
						<input id="inputA" type="text" class="form-control form-control-sm" placeholder="Enter some text"/><br/>
						<input id="inputB" type="text" class="form-control form-control-sm" placeholder="Enter some text"/>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
