<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Finds the position of the mouse pointer relative to left and top edges of document</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#mouseInfo, div#buttonDiv').css({textAlign: 'center'});

			    $('button#mainBtn').click(function (evt) {
			        $(this).remove();
			        $('div#mouseInfo').addClass('alert alert-info small')
				        .html(`You can now move your <kbd>mouse</kbd> around`);
			        $(document).on('mousemove', function (evt) {
			            $('div#mouseInfo').html(`pageX: <b>${evt.pageX}</b> | pageY: <b>${evt.pageY}</b>`);
			        })
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Finds the position of mouse pointer relative to left and top edges
				of the document</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="mouseInfo"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Start tracking the mouse now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
