<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Test if an input has focus</title>

		<style type="text/css">
			.focused {
				background: orange;
			}
		</style>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
				$('div#content').css({textAlign: 'center'});
				$('input#mainInput').css({width: '50%', margin: 'auto', textAlign: 'center'});

				$('div#content').delegate('*', 'focus blur', function (evt) {
				    let elem = $(this);
				    setTimeout(function () {
				        elem.toggleClass('focused', elem.is(':focus'));
				    }, 0);
				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Test if an <kbd>input</kbd> DOM element has <kbd>focus</kbd></h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="content">
					<input id="mainInput" tabindex="1" class="form-control form-control-sm" type="text">
					<br/>
					<select tabindex="3">
						<option>Select Menu</option>
					</select>
					<hr/>
					<p tabindex="3">A Paragraph</p>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
