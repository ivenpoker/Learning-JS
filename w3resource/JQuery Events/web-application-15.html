<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Display the event type.</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#mainData, div#jsInfo').css({textAlign: 'center'});
			    $('div#jsInfo').addClass('alert alert-info small')
					.html(`Click on the <kbd>h3</kbd> DOM elements to reveal event type(s)`);
			    $('div#mainData h3').each(function (ind, elem) {
			        $(this).click(function (evt) {
			            $('div#jsInfo').html(`Event type for <kbd>h3</kbd> #${ind+1} clicked is <kbd>${evt.type}</kbd>`);
			        });
			    })
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Display the event type by clicking all <kbd>h3</kbd> elements</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<h3>Head 3 #1</h3>
					<h3>Head 3 #2</h3>
					<h3>Head 3 #3</h3>
					<hr/>
					<h4>Head 4 #1</h4>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
