<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Display the tag's name on click</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});

			    $("div#jsInfo, div#buttonDiv").css({textAlign: 'center'});

			    $('div#mainData > *').css({textAlign: 'center'}).each(function (ind, elem) {
			        $(elem).click(function (evt) {
			            $('div#jsInfo').addClass('alert alert-info small')
				            .html(`You just clicked a <kbd>${this.tagName}</kbd> DOM element`);
			        });
			    });
			    $('button#mainBtn').click(function (evt) {
			        $('div#jsInfo').addClass('alert alert-info small')
				        .html(`You just clicked a <kbd>${this.tagName}</kbd> DOM element`);
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Display the tag's name on click</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<hr/>
				<div id="mainData">
					<h3>Heading 3, <kbd>h3</kbd> DOM element</h3>
					<p>This is just some <kbd>p</kbd> DOM element</p>
					<div>This is some <kbd>div</kbd> DOM element</div>
					<br/>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						This is a <kbd>button</kbd> DOM element
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
