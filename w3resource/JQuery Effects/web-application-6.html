<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Animates paragraph to fade to an specified opacity</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/dark.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
				$('div#mainInfo, div#mainData').css({textAlign: 'center'});

				$('div#mainInfo').addClass('alert alert-info small')
					.html('Click on <kbd>p</kbd> elements below to start animation');

				function createParagraphs(cnt) {
				    let parent = $('div#mainData');
				    for (let i = 0; i < cnt; i++) {
				         let newPara = $('<p/>').html(`This is paragraph #${i+1}`)
					        .css({
						        padding: '10px',
						        border: '2px solid black',
						        borderRadius: '10px',
						        backgroundColor: 'orange'
					        }).click(function (evt) {
					            $(this).fadeTo('slow', 0.40);
					         });
				         parent.append(newPara);
				    }
				}

				createParagraphs(5);


			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Animates a paragraph to fade to an specified opacity</h5>
			<div id="link">
				Author: <a href="http://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="mainInfo"></div>
				<hr/>
				<div id="mainData"></div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
