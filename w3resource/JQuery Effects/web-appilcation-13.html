<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Animates all hidden elements to show slowly</title>

		<script type="text/javascript">

            $(document).ready(function () {
                $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')", marginTop: '10px'})
	                .addClass('text-center small').css({color: 'orange'});

                const createElements = (parent, elemCnt) => {
                    let mainParent = $(parent);
                    Array(elemCnt).fill(0).forEach((elem, cnt) => {
                        let newPara = $('<p/>').css({
	                        padding: '10px',
	                        border: '1px solid',
	                        borderRadius: '10px',
	                        backgroundColor: 'orange',
	                        display: 'none'
                        }).addClass('text-center').html(`Paragraph #<b>${cnt+1}</b>`);
                        mainParent.append(newPara);
                    });
                };

                $('div#buttonDiv button#mainBtn').on('click', function () {
					createElements($('div#mainData'), 5);
					$('div#jsInfo').addClass('text-center alert alert-info small')
	                    .html('Paragraph elements created!');

					setTimeout(() => {
					    $('div#jsInfo').slideUp('slow');
					}, 2500);

					$(this).unbind('click').html('Reveal <kbd>&lt;p&gt;</kbd> elements now').on('click', function () {
					    $('div#mainData p').show('slow');
					    $(this).attr('disabled', 'disabled');
					})
                });
            })

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Animates all hidden elements to show slowly</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col-8">
				<div id="jsInfo"></div>
				<div id="mainData"></div>
				<br/>
				<div id="buttonDiv" class="text-center">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Begin application now
					</button>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</body>
</html>
