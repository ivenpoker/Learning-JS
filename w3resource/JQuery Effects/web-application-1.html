<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Animate an element, by changing it's height and width</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
				$('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
				$('div#jsInfo, div#mainArea, div#buttonDiv').css({textAlign: 'center'});

				$('div#buttonDiv button#mainBtn').click(function (evt) {
				    $(this).hide();
				    $('div#jsInfo').addClass('alert alert-info small').html('Click the buttons below box to perform and reset animation');
				    let newAnimationBox = $('<div/>').css({
					    width: '40%',
					    height: '200px',
					    backgroundColor: 'orange',
					    border: '2px solid brown',
					    borderRadius: '10px',
					    margin: 'auto'
				    }).attr('id', 'animDiv');

				    let animateBtn = $('<button/>').addClass('btn btn-primary btn-sm')
						.html('Perform animation now').on({
						    'click': function (evt) {
						        $('div#animDiv').animate({
							        width: '+=100px',
							        height: '+=50px'
						        }, 1500);
						    }
					    }).css({textAlign: 'center'});
				    let resetBtn = $('<button/>').addClass('btn btn-danger btn-sm')
						.html('Reset animation').on({
						    'click': function (evt) {
						        $('div#animDiv').animate({
							        width: '40%',
							        height: '200px'
						        }, 1500);
						    }
					    }).css({textAlign: 'center'});
				    $('div#mainArea').append(newAnimationBox).append("<br/>")
					        .append(animateBtn).append("<br/>").append("<br/>").append(resetBtn);
				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Animate an element, by changing it's <kbd>height</kbd> and <kbd>width</kbd></h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainArea"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Setup the environment now for animation effects.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
