<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>FadeIn and FadeOut all div elements</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#buttonDiv, div#info').css({textAlign: 'center'});

			    function createTheDivBoxes() {
			        let mainBox = $('<div/>').css({
				        width: '100%',
				        height: '300px',
				        border: '2px solid black',
				        borderRadius: '10px'
			        });

			        $('div#sectionA').append(mainBox.clone().css({
				        backgroundColor: 'orange'
			        }).fadeIn(2000).fadeOut(5000));

			        $('div#mainData').append(mainBox.clone().css({
				        backgroundColor: 'purple',
				        textAlign: 'center',
				        margin: 'auto'
			        }).fadeIn(5000).fadeOut(5000));

			        $('div#sectionC').append(mainBox.clone().css({
				        backgroundColor: 'lightblue',
				        textAlign: 'center',
				        margin: 'auto'
			        }).fadeIn(2000).fadeOut(5000));
			    }

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        createTheDivBoxes();
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>FadeIn and FadeOut all <kbd>div</kbd> elements</h5>
			<div id="link">
				Author: <a href="http://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3" id="sectionA"></div>
			<div class="col-6" id="sectionB">
				<div id="info"></div>
				<div id="mainData"></div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						FadeIn and FadeOut all the <kbd>div</kbd> elements.
					</button>
				</div>
			</div>
			<div class="col-3" id="sectionC"></div>
		</div>
	</body>
</html>
