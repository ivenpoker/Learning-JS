<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Count number of elements within a 'div'</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: "orange", textAlign: "center"});
				$("div#info, div#someInfo, div#divBtn").css({textAlign: 'center'});

				$("div#divBtn button#mainBtn").click(function () {
				    let siblingsCnt = $("div.row .col-4:eq(1)").find('*').length;
				    $("div#info").addClass('alert alert-info').html(`Number of elements in column: ${siblingsCnt}`);
				});
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Using <code>JQuery</code> to count number of elements within a <code>div</code></h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div id="someInfo"></div>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Display number elements in this column
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
