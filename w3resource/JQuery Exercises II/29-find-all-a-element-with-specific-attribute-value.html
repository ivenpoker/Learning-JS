<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Find DOM element</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add("div#link a").addClass('small').css({color: 'orange', textAlign: 'center'});

				$('div#info, div#links, div#divBtn').css({textAlign: 'center'});

				$('div#divBtn button#mainBtn').click(function () {
				    $('p a[hreflang=de]').css({border: 'thick solid red', padding: '8px', borderRadius: '8px'});
				});

			})

		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Find links with specific attribute using JQuery</h5>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/1/jquery-fundamental-exercise-29.php">
					Web application source
				</a>
			</div>
		</div>
		<div id="info"></div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="links">
					<p><a href="#" hreflang="es">href language es</a></p>
					<p><a href="#" hreflang="de">href language de</a></p>
					<p><a href="#" hreflang="es">href language es</a></p>
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Reveal <code>a</code> element with <code>hreflang</code> having value <code>de</code>  with jQuery.
					</button>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</body>
</html>
