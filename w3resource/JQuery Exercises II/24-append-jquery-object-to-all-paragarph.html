<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Append JQuery object to all paragraphs (or divs)</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: "center", color: "orange"});

			    $("div#divBtn, div#divCopy, div#boxStore").css({textAlign: "center"});
			    let i = 1;
				$("div#divCopy div").each(function (index, elem) {
				    $(elem).css({width: "120px", height: "100px", border: "2px solid black", borderRadius: "8px",
					    backgroundColor: "orange"}).append($("<p/>").css({padding: "8px", marginTop: "25px"}).html(`Box #${i++}`));
				});
				$("button#mainBtn").click(function (evt) {
				    let elem = $("div#divCopy");
				    if (elem.find('div').length > 0) {
				        let tmpElem = $(elem).find('div').eq(0).clone();
				        $(elem).find('div').first().remove();
				        $(elem).find('hr').first().remove();
				        $("div#boxStore").append(tmpElem).append("<hr/>");
				    }
				});
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Append JQuery object to all paragraphs (or divs)</h5>
			<div id="link">
				<a href="http://www.w3resource.com/" target="_blank">Go to the website</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div id="divCopy">
					<div></div><hr/>
					<div></div><hr/>
					<div></div><hr/>
				</div>
			</div>
			<div class="col-4">
				<div id="info"></div>
				<div id="boxStore"></div>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Move box for left column to this column.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
