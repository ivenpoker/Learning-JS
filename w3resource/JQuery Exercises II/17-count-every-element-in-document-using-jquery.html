<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Count every element in Document</title>

		<script type="text/javascript">
			$(document).ready(function () {

			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add("div#link a").addClass('small').css({color: "orange", textAlign: 'center'});

			    $("div#divBtn, div#info").css({textAlign: 'center'});

			    $("div#divBtn button#mainBtn").click(function () {
			        let elementCount = $("*").length;
			        $("div#info").addClass('alert alert-info').html(`DOM elements: <b>${elementCount}</b>`);

			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Count every element in document using JQuery</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Display number of elements in the DOM.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
