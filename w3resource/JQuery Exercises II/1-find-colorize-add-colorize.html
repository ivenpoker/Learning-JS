<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Find colorize, add and colorize</title>

		<style type="text/css">
			.red-border {
				border: 2px solid red;
				border-radius: 8px;
			}
			.blue-border {
				border: 2px solid blue;
				border-radius: 8px;
			}
		</style>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add('div.jumbotron h5, div.textArea, div#paras, div#divBtn').css({textAlign: 'center'});

			    $("div#divBtn button#mainBtn").click(function () {
                    $("div.textArea").css({border: '2px solid blue'}).add('div#paras p')
                        .css({border: '2px solid red'});
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5> Using jQuery find all text areas, make a border. Then adds all paragraphs to the
				jQuery object to set their borders red</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4">
				<div class="textArea">
					<form role = "form">
						<div class = "form-group">
							<textarea class="form-control" rows="6" cols="25"
							          placeholder="This is text area A"
							          maxlength="200"></textarea>
						</div>
					</form>
				</div>
			</div>
			<div class="col-4">
				<div id="paras">
					<p>This is paragraph 1</p>
					<p>This is paragraph 2</p>
					<p>This is paragraph 3</p>
					<p>This is paragraph 4</p>
				</div>
				<hr/>
				<div id="divBtn">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Do JQuery modifications.
					</button>
				</div>
			</div>
			<div class="col-4">
				<div class="textArea">
					<form role = "form">
						<div class = "form-group">
							<textarea class="form-control" rows="6" cols="25"
							          placeholder="This is text area B"
							          maxlength="200"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
