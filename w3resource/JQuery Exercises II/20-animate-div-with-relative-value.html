<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Title</title>

		<script type="text/javascript">
	        $(document).ready(function () {
	            $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
	                .add('div#link a').addClass('small').css({color: "orange", textAlign: "center"});

	            $("div.block, div#divBtn").css({textAlign: 'center'}).end().add("button#btn1").css({textAlign: "left"})
		            .end().add("button#btn2").css({textAlign: "right"});
	            $("div.block").css({
		            position: "absolute",
		            left: "40px",
		            width: "80px",
		            height: "80px",
		            margin: "5px",
		            backgroundColor: "#BOEOE6",
		        });
	            $("div#divBtn button#btn1").click(function () {
		            $("div.block").animate({left: "+=50px"}, "slow");
	            });
	            $("div#divBtn button#btn2").click(function () {
	                $("div.block").animate({left: "-=50px"}, "slow");
	            });


	        })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Animate <code>p</code> with some properties</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<hr/>
				<div class="block"></div>
				<hr/>
				<div id="divBtn">
					<button id="btn1" class="btn btn-outline-dark btn-sm">&lt;</button>
					<button id="btn2" class="btn btn-outline-dark btn-sm">&gt;</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
