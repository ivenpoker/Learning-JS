<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Title</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: "orange", textAlign: "center"});

			    $("div#divBtn, div#info, div#paraData").css({textAlign: 'center'});
				$("div#divBtn button#mainBtn").click(function () {
				    $("div#paraData p").css({
					    backgroundColor: "#B0E0E6",
					    width: "70px",
					    border: "1px solid red",
				    }).animate({
					    width: "70%",
					    opacity: 0.4,
					    marginLeft: "0.6in",
					    fontSize: "3em",
					    borderWidth: "10px"
				    }, 1500);
				});

			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Animate <code>p</code> with some properties</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div id="paraData">
					<p>This is a paragraph</p>
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Apply the CSS to the paragraph now.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
