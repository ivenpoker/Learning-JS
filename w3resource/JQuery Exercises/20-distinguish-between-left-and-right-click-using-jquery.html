<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Using JQuery to distinguish between left and right click</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_04.jpg')",
				    "color" : "white"
			    }).end().add("div.jumbotron h4, div.divBtn, div#info").css('text-align', 'center')
				    .end().add('div#clickArea').css({
				    "border" : "2px solid black",
				    "border-radius" : "8px",
				    "width" : "350px",
				    "height" : "250px",
				    "background-color" : "orange",
			    });

			    $("button#mainBtn").click(function () {
			        $(this).attr('disabled', 'disabled');
			        $("div#clickArea").bind({
				        contextmenu: function () {
				            $(this).css('background-color', 'blue');
				            $("div#info").addClass('alert alert-success').html("<b>Right Clicked</b> in Box");
				        },
				        click: function () {
				            $(this).css('background-color', 'purple');
				            $("div#info").addClass('alert alert-success').html("<b>Left clicked</b> in Box");
				        }
			        })
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Distinguish between left and right click using <code>JQuery</code></h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div id="clickArea"></div>
				<hr/>
				<div class="divBtn">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Activate area above for clicking.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
