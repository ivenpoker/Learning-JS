<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Access form input fields using JQuery</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add("div.jumbotron h4, div.divBtn, div#formDiv, div#divInfo").css('text-align', 'center');
			    $("button#mainBtn").bind('click', function () {
			        let values = $("form#myForm").serialize();
			        $("div#divInfo").addClass('alert alert-success alert-sm')
				        .html(values.valueOf());
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Access input fields using JQuery</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="divInfo"></div>
				<div id="formDiv">
					<form id="myForm">
						<input type="text" name="firstName" value="Mickey" placeholder="Enter your name">
						<br><br/>
						<input type="text" name="lastName" value="Mouse" placeholder="Enter another name">
						<br><br>
						<input type="submit" value="Submit" disabled="disabled">
					</form>
				</div>
				<hr/>
				<div class="divBtn">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Access form input fields using JQuery
					</button>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</body>
</html>
