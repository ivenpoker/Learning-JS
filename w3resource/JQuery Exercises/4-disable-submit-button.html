<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Disable double clicking for context menu</title>

		<script type="text/javascript">
			$(document).ready(function () {
				$("div.jumbotron").css({
					"background-image": "url('../../Pictures/background_02.jpg')",
					"color": "white"
				});
				$("div.jumbotron h4").css("text-align", "center");
				$("div#divBtn").css("text-align", "center");
				$("input#box").click(function () {
					if ($("button#mainBtn").hasClass('disabled')) {
					    $("button#mainBtn").removeClass("disabled");
					} else {
					    $("button#mainBtn").addClass('disabled');
					}

				});
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Disable submit button</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div>
					<input type="checkbox" id="box" placeholder="Check this box now"/>
					Check this box before submitting.
				</div>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<hr/>
				<div id="divBtn">
					<button class="btn btn-primary btn-sm disabled" id="mainBtn" type="button">
						Submit choice now
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
