<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Display a message</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')",
			                    color: 'orange'});
			    $('div#header, div#mainData').css({textAlign: 'center'});
			    $('p.pClick').contextmenu(function () {
				    window.alert(`Hi there! clicked --> ${this.innerHTML}`);
                });

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="header">
				<h5>Display a message when the contextmenu event is triggered on the paragraph elements.</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="mainData">
					<p class="pClick">Right click here</p>
					<p class="pClick">Again right click here</p>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
