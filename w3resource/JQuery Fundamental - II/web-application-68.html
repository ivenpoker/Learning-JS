<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Changing font weight and color of paragraphs</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#jsInfo, div#instructions, div#data').css({margin: 'auto', textAlign: 'center'});
			    $('div#instructions').addClass('alert alert-info')
				    .html(`Hover over paragraphs above`);

			    $('div#data p').hover(function () {
			        $(this).css({backgroundColor: 'orange', border: '2px solid black', fontSize: "+=5px",
			                    borderRadius: '8px'});
			    }, function () {
			        $(this).css({backgroundColor: '', border: '', fontSize: "-=5px",
			                    borderRadius: ''});
			    });
			});

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="header">
				<h5>Change the font weight and color of paragraphs on mouseenter and mouseleave</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-68.php">
					Application source
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<br/>
				<div id="data">
					<p>This is paragraph one</p>
					<p>This is paragraph two</p>
					<p>This is paragraph three</p>
				</div>
				<br/>
				<div id="instructions"></div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
