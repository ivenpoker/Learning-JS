<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Resolve a deferred object when the user clicks a button, triggering a number of callback functions</title>

		<script type="text/javascript">

			$(document).ready(function () {

			    function f1() {
			        $('p').append('Ex.-1 ');
			    }
			    function f2() {
			        $('p').append('Ex.-2 ');
			    }
			    function f3(n) {
			        $('p').append(`${n}Ex.-3 ${n}`)
			    }
                let dfObj = $.Deferred();
                dfObj.done([f1, f2], f3, [f2, f1])
                    .done(function (n) {
                        $('p').append(`${n} we have done`);
                    });

                $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
				$('div#buttonDiv, div#data').css({textAlign: 'center'});
				$('div#data').addClass('alert alert-info');
			    $('div#buttonDiv button#mainBtn').click(function () {
				    dfObj.resolve("and ");
			    });

			});

		</script>


	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>Resolve a deferred object when the user clicks a button, triggering a number of callback functions.</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-73.php">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<div id="data">
						<p>Ready...</p>
					</div>
					<div id="buttonDiv">
						<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
							Do the resolving now.
						</button>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
