<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Setting background color</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_05.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#mainData, div#jsInfo,div#buttonDiv').css({textAlign: 'center'});

			    $("div#mainData div").each(function (index, elem) {
			        $(elem).css({border: '2px solid blue', marginBottom: '5px', borderRadius: '8px'});
			    });

			    // Main button click
				$("div#buttonDiv button#mainBtn").click(function (evt) {
				    $('div#mainData div').eq(3).css({border: '4px solid red'});
				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Set the background color of the 4th division to red by adding an appropriate class.</h5>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-86.php">
					Application Source.
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<div>Div 1</div>
					<div>Div 2</div>
					<div>Div 3</div>
					<div>Div 4</div>
					<div>Div 5</div>
					<div>Div 6</div>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Do the background setup now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
