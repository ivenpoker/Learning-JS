<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Queue & Dequeue</title>

		<style type="text/css">

			div.red {
				background-color: red;
			}

		</style>

		<script type="text/javascript">

			$(document).ready(function () {
                $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
                    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});

                $('div#buttonDiv, div#mainDiv').css({textAlign: 'center'});

                $('div#mainDiv').css({
	                marginTop: '200px',
	                width: '40px',
	                position: 'absolute',
	                height: '40px',
	                left: '10px',
	                top: '40px',
	                backgroundColor: 'green'
                });

                $('div#buttonDiv button#mainBtn').click(function () {
                    $('div#mainDiv').animate({
	                    left: "+=200px"
                    }, 1500).animate({top: '0px'}).queue(function () {
                        $(this).toggleClass("red").dequeue();
                    }).animate({left: '10px', top: '30px'}, 400);
                });
			});

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>End a custom queue function using dequeue which allows the queue to keep going.</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-76.php">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<div id="mainDiv"></div>
				</div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Begin animation now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
