<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Find all paragraph in document</title>

		<script type="text/javascript">

			$(document).ready(function () {
				$('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
					.add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});

				$('div#mainData, div#jsInfo, div#buttonDiv').css({textAlign: 'center'});
				$("div#buttonDiv button#mainBtn").click(function () {
				    $('p').each(function (index, elem) {
				        $(elem).css({border: '2px solid red', borderRadius: '8px', padding: '10px'});
				    });
				    $('div#jsInfo').addClass('alert alert-info')
					    .html('Paragraphs have been bordered <b>red</b>.');
				});
			})

		</script>
	</head>
	<body class='container'>
		<div class="jumbotron">
			<div id="head">
				<h5>Find all paragraph element in DOM</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-81.php">
					Application Source
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<p>Some sample data</p>
					<div>
						<h4>Just another heading</h4>
						<p>Little paragraph here...</p>
						<p>Another little paragraph</p>
					</div>
					<p>Out-of-div paragraph</p>
				</div>
				<div id="buttonDiv">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Reveal all the paragraphs in document.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
