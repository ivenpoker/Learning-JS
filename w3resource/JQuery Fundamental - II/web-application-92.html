<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>On mouseout of anchors, alert the element type being entered</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#jsInfo, div#mainData').css({textAlign: 'center'});
			    $('div#mainData a#mainLink').css({color: 'black', textDecoration: 'underline'}).hover(function () {
			        $(this).css({color: 'blue', textDecoration: 'underline'});
			    }, function (evt) {
			        $(this).css({color: 'black'});
			        $('div#jsInfo').addClass('alert alert-info').html(`<b>${evt.relatedTarget.nodeName}</b>`)
			    });

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>On mouseout of anchors, alert the element type being entered</h5>
			<div id="link">
				<a href="">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<a href="#" id="mainLink">Demo application anchor element</a>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
