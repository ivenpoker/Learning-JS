<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Track the mouse position in document</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#buttonDiv, div#jsInfo').css({textAlign: 'center'});

			    $("div#buttonDiv button#mainBtn").click(function () {
			        $(document).on('mousemove', function (evt) {
			            $('div#jsInfo').addClass('alert alert-info').html(`pageX: <b>${evt.pageX}</b>, pageY: <b>${evt.pageY}</b>`);
			        });
			        $(this).html('Tracking now ...').attr('disabled', 'disabled');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Display the mouse position relative to the left and top edges of the document.</h5>
			<div id="link">
				<a href="">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Track the mouse position now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
