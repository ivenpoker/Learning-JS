<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Animating divs</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#buttonDiv, div#jsInfo, div#mainDivs').css({textAlign: 'center'});

                let divA = $('<div></div>').css({
                    width: '300px',
                    height: '150px',
                    borderRadius: '8px',
                    backgroundColor: 'orange',
	                margin: 'auto'
                }).appendTo('div#mainDivs').fadeIn('slow');
                let divB = divA.clone().css({backgroundColor: 'skyblue', marginTop: '10px'}).appendTo('div#mainDivs');

			    $('div#buttonDiv button#mainBtn').click(function () {
			        divA.slideUp(300).delay(800).fadeIn(400);
			        divB.slideUp(400).fadeIn(300);
			    });
			});

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>Animate by hiding and showing of two divs, delaying the first before showing it</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-74.php">
					Application Source.
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainDivs"></div>
				<br/>
				<div id="buttonDiv">
					<button type="button" id="mainBtn" class="btn btn-outline-dark btn-sm">
						Enable animation now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
