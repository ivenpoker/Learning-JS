<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Reversing selection</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add("div#link a").addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#mainData, div#buttonDiv, div#jsInfo').css({textAlign: 'center'});
			    $('span').css({color: 'brown'});

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        $('p').find('span').each(function () {
			            $(this).css({color: 'blue'});               // change current span's color
			        }).end().css({                                  // we're about to change each paragraph css properties.
				        border: '2px solid red',
				        borderRadius: '8px',
			        });
			        $('div#jsInfo').addClass('alert alert-success').html('Done with selection.');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Selects all paragraphs and finds span element inside these and reverts
				the selection back to the paragraphs</h5>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-85.php">
					Application Source
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<h3 id="head">Paragraphs</h3>
					<hr/>
					<p>This is paragraph 1</p>
					<p>This is paragraph 2 with some <span>Span-data-A</span></p>
					<p>This is paragraph 3 with another <span>Span-data-B</span></p>
					<p>This is paragraph 4.</p>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Do the selection now.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
