<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Iterating over paragraphs</title>

		<script type="text/javascript">

			$(document).ready(function () {

			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});

			    $('div#buttonDiv, div#jsInfo, div#mainData').css({textAlign: 'center'});
			    $('div#mainData').css({border: '2px solid black', borderRadius: '8px', padding: '10px'});

				$("div#buttonDiv button#mainBtn").click(function () {
				    $('div#mainData').css({border: '2px solid orange'}).click(function (evt) {
				        $('p').each(function (index, elem) {
				            if (elem.style.color !== 'red') {
				                elem.style.color = 'red';
				            } else {
				                elem.style.color = '';
				            }
				        });
				    });
				    $('div#jsInfo').addClass('alert alert-info').html('Box below is active. ' +
					    'Click to iterate over paragraphs and change color');
				    $(this).attr('disabled', 'disabled');
				});

			})

		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>Iterate over three paragraphs and sets their color property to red.</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-80.php">
					Application Source
				</a>
			</div>
		</div>
		<div id="jsInfo"></div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="mainData">
					<p>This is paragraph one</p>
					<p>This is paragraph two</p>
					<p>This is paragraph three</p>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Activate the area above
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
