<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Find and remove substring</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: "orange", textAlign: "center"});
			    $("div#divBtn, input#userText, div#info").css({textAlign: "center"});

			    $("div#divBtn button#mainBtn").click(function () {
			        let someText = $("input#userText").val().trim();
			        let info = $("div#info");

			        if (someText.length === 0) {
			            swapClasses(info, "alert-info", "alert alert-danger");
			            info.html("Please enter some text!");
			        } else {
			            swapClasses(info, "alert-danger", "alert alert-info");
			            if (someText.indexOf('Script') >= 0) {
			                let remainStr = "";
			                if (someText.indexOf('Script') === 0) {
			                    remainStr = someText.substring('Script'.length);
			                } else {
			                    remainStr = someText.substr(0, someText.indexOf('Script'));
			                    if (someText.indexOf('Script') + 'Script'.length === someText.length)
                                    remainStr += someText.substr(someText.indexOf('Script'));
			                }
			                info.html(`After removing 'Script':<br/><b>${remainStr}</b>`);
			            } else {
			                info.html(`Substring <b>Script</b> not found in string`);
			            }
			        }
			    });

			    function swapClasses(elem, classA, classB) {
			        if (elem.hasClass(classA))
			            elem.removeClass(classA);
			        elem.addClass(classB);
			    }
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Find substring 'Script' in string and remove it, if not leave it.</h5>
			<div id="link">
				<a href="http://www.w3resource.com/" target="_blank">Go to the website</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div class="input-group input-group-sm">
					<input type="text" width="50" id="userText" class="form-control" placeholder="Enter some text with/without 'Script' in it">
				</div>
				<br/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Validate string now
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
