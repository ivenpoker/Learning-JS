<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Compute the sum of two integers</title>

		<script type="text/javascript">
	        $(document).ready(function () {
	            $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
	                .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});
	            $("div#divBtn, input#intA, input#intB ,div#infoB, div#infoA").css({textAlign: 'center'});

	            $("div#divBtn button#mainBtn").click(function () {
	                let valA = $("input#intA").val();
	                let valB = $("input#intB").val();
	                let info = $("div#infoB");

	                if (valA.length === 0 || valB.length === 0) {
	                    if (info.hasClass('alert-info'))
	                        info.removeClass('alert alert-info');
	                    info.addClass('alert alert-danger').html("Please provide an <b><ins>integer</ins></b> values");
	                } else {
	                    if (info.hasClass('alert-danger'))
	                        info.removeClass('alert alert-danger');
	                    info.addClass('alert alert-info');

	                    if (Number(valA) === 50 || (Number(valA) + Number(valB)) === 50) {
	                        info.html(`Data <b>${valA}</b> and <b>${valB}</b> passes the condition!`);
	                        $("input#intB").val('');
	                        $("input#intA").val('').focus();
	                    } else {
	                        info.removeClass('alert-info').addClass('alert-danger');
	                        info.html(`Data doesn't pass the condition!`);
	                    }
	                }
	            });
	        })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Meet the condition</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<hr/>
		<div id="infoA"></div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="infoB"></div>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="intA" class="form-control" placeholder="Enter first integer">
				</div>
				<hr/>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="intB" class="form-control" placeholder="Enter second integer">
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Compute their sum now.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
