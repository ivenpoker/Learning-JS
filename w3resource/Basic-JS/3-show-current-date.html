<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Show dates</title>

		<script type="text/javascript">
			$(document).ready(function () {
                $("div.jumbotron").css({
                    "background-image": "url('../../Pictures/background_06.jpg')",
                    "color": "white"
                });

				$("button#mainBtn").click(function () {
				    let date = new Date();
				    let str1 =  (date.getMonth()+1) + "-" + date.getDate() + "-" + date.getFullYear();
				    let str2 =  (date.getMonth()+1) + "/" + date.getDate() + "/" + date.getFullYear();
				    let str3 =  date.getDate() + "-" + (date.getMonth()+1) + "-" + date.getFullYear();
				    let str4 =  date.getDate() + "/" + (date.getMonth()+1) + "/" + date.getFullYear();

				    document.getElementById('date1').innerHTML = str1;
				    document.getElementById('date2').innerHTML = str2;
				    document.getElementById('date3').innerHTML = str3;
				    document.getElementById('date4').innerHTML = str4;

                });
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div style="text-align: center;">
				<h3>Show the dates</h3>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-3">
				<p>Current date as: <code>mm-dd-yyyy</code></p>
				<hr/>
				<p id="date1">
			</div>
			<div class="col-3">
				<p>Current date as: <code>mm/dd/yyyy</code></p>
				<hr/>
				<p id="date2">
			</div>
			<div class="col-3">
				<p>Current date as: <code>dd-mm-yyyy</code></p>
				<hr/>
				<p id="date3">
			</div>
			<div class="col-3">
				<p>Current date as: <code>dd/mm/yyyy</code></p>
				<hr/>
				<p id="date4">
			</div>
		</div>
		<hr/>
		<div style="text-align: center;">
			<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
				Reveal dates now
			</button>
		</div>
	</body>
</html>
