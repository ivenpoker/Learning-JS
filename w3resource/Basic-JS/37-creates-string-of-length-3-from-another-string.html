<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Create new string from some string</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add("div#link a").addClass('small').css({textAlign: 'center', color: 'orange'});

			    $("div#info, div#divBtn, input#userData").css({textAlign: 'center'});
				$("button#mainBtn").css({border: '1px solid orange', color: 'orange'});

				$("div#divBtn button#mainBtn").click(function () {
				    let userData = $("input#userData").val().trim();
					let info = $("div#info");

					if (userData.length === 0) {
						swapClasses(info, "alert-info", "alert alert-danger", "Please provide data in input field below");
					} else {
						if (userData.length < 3) {
						    swapClasses(info, "alert-danger", "alert alert-success",
						                `New string form <b>${userData}</b> is: <b>${userData.toString().toUpperCase()}</b>`);
						} else {
						    swapClasses(info, "alert-danger", "alert alert-success",
						                `New string from <b>${userData}</b> is: <b>${userData.slice(0, 3).toString()}</b>`);
						}
					}
				});

				function swapClasses(data, classA, classB, html) {
				    if ($(data).hasClass(classA))
				        $(data).removeClass(classA);
				    $(data).addClass(classB).html(html);
				}
			})
		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Creates new string (of length 3) from another string</h4>
			<div id="link">
				<a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-37.php">
					Web application source
				</a>
			</div>
			<br/>
			<div id="info"></div>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<div class="input-group input-group-sm">
						<input type="text" width="50" id="userData" class="form-control" placeholder="Enter some string">
					</div>
					<br/>
					<div id="divBtn">
						<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
							Create new string now.
						</button>
					</div>
				</div>
				<div class="col-4"></div>
			</div>

		</div>
	</body>
</html>
