<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Compute the sum of two integers</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});
				$("div#divBtn, input#inputA, input#inputB, div#info").css({textAlign: 'center'});

				$("div#divBtn button#mainBtn").click(function () {
				    let valA = $("input#inputA").val();
				    let valB = $("input#inputB").val();
				    let infoDiv = $("div#info");

				    if (valA.length === 0 || valB.length === 0) {
				        if (infoDiv.hasClass("alert-info"))
				            infoDiv.removeClass('alert-info');
				        infoDiv.addClass('alert alert-danger')
					        .html("Provide integer values for <b><ins>both</ins></b> input fields");
				    } else {
				        if (infoDiv.hasClass('alert-danger'))
				            infoDiv.removeClass('alert-danger');
				        infoDiv.addClass('alert alert-info');
				        if (valA === valB) {
				            infoDiv.html(`Sum is <b>${3 * (Number(valA) + Number(valB))}</b>`);
				        } else {
				            infoDiv.html(`Sum is <b>${(Number(valA) + Number(valB))}</b>`);
				        }
				    }
				});
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Compute the sum of two Integers</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="inputA" class="form-control" placeholder="Enter first integer">
				</div>
				<hr/>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="inputB" class="form-control" placeholder="Enter second integer">
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Compute their sum now.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
