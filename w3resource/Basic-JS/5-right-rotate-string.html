<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Validate user input</title>

		<script type="text/javascript">
			$(document).ready(function () {
				$("div.jumbotron").css({
                    "background-image": "url('../../Pictures/background_02.jpg')",
                    "color": "white"
				});
				$("button#mainBtn").click(function () {
				    let str = document.getElementById('userString').value;
				    if (str.length === 0) {
				        $("div#info").addClass('alert').addClass('alert-danger')
					        .html("Please <b><ins>provide</ins></b> a string");
				    } else {
				        let dataArray = str.split('');
				        dataArray.unshift(dataArray.pop());

				        $("div#info").removeClass('alert').removeClass('alert-danger')
					        .addClass('alert').addClass('alert-info')
					        .html("After rotation: <b>" + dataArray.join('') + "</b>");
				    }
				});
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div style="text-align: center;">
				<h4>Right rotates a string</h4>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="info" style="text-align: center;"></div>
			</div>
			<div class="col-2"></div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="text" id="userString" class="form-control" placeholder="Enter string to rotate" aria-label="Recipient's username" aria-describedby="basic-addon2">
				</div>
				<br/>
				<div style="text-align: center;">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Rotate string
					</button>
				</div>

			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
