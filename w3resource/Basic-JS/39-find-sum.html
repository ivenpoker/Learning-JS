<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Compute sum of two integers</title>

		<script type="text/javascript">
			$(document).ready(function () {
				$("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.add("div#link a").addClass('small').css({color: 'orange', textAlign: 'center'});

				$("div#info, div#divBtn, input#numA, input#numB").css({textAlign: 'center'});
				$("div#divBtn button#mainBtn").click(function () {
					let intA = $("input#numA").val();
					let intB = $("input#numB").val();
					let info = $("div#info");

					let errorText = "";
					if (intA.length === 0) {
					    errorText += "Please enter first";
					}
					if (intB.length === 0) {
					    if (errorText) {
					        errorText += " and second";
					    } else {
					        errorText += "Please enter second";
					    }
					}
					if (errorText) {
					    errorText += " integer(s)";
					    swapClasses(info, "alert-info", "alert alert-danger", errorText);
					} else {
					    let resp;
					    if (inRange(50, (intA + intB), 80)) {
					        resp = 65;
					    }  else {
					        resp = 80;
					    }
					    swapClasses(info, "alert-danger", "alert alert-info",
						        `Sum (based on condition) is: <b>${Number(resp)}</b>`)
					}

				});

				let inRange = (low, val, high) => {
				    return Number(low) <= Number(val) && Number(val) <= Number(high);
				};

				function swapClasses(elem, classA, classB, htmlData) {
				    if ($(elem).hasClass(classA))
				        $(elem).removeClass(classA);
				    $(elem).addClass(classB);
				    $(elem).html(htmlData);
				}
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Computes the sum of the two given integers, If the sum is in the range 50..80 return 65 other wise return 80</h4>
			<div id="link">
				<a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-39.php">
					This web application's source
				</a>
			</div>
		</div>
		<div id="info"></div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="numA" class="form-control" placeholder="Enter first integer">
				</div>
				<br/>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="numB" class="form-control" placeholder="Enter second integer">
				</div>
				<br/>

				<div id="divBtn">
					<button type="button" id="mainBtn" class="btn btn-outline-dark btn-sm">
						Compute the sum
					</button>
				</div>

			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
