<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Create string by deleting some characters</title>

		<script type="text/javascript">
	        $(document).ready(function () {
	            $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
	                .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});
	            $("input#userNum, div#divBtn, div#info").css({textAlign: 'center'});

	            $("button#mainBtn").click(function () {
	                let userVal = $("input#userNum").val();
	                let info = $("div#info");

	                if (userVal.length === 0 || isNaN(userVal)) {
	                    switchClasses(info, "alert-info", "alert alert-danger");
		                info.html('Please enter a <b>number</b>');
	                } else {
	                    if (isMultiple(Number(userVal), 3) || isMultiple(Number(userVal), 7)) {
	                        switchClasses(info, "alert-danger", "alert alert-info");
	                        info.html(`Number <b>${Number(userVal)}</b> is a multiple of
	                           <b>${isMultiple(userVal, 3) ? 3 : 7}</b>`);
	                    } else {
	                        switchClasses(info, "alert-info", "alert alert-danger");
	                        info.html(`Number <b>${userVal}</b> is neither a multiple of 3 or 7`)
	                    }
	                }
	            });

	            function switchClasses(elem, classA, classB) {
	                if (elem.hasClass(classA))
	                    elem.removeClass(classA);
	                elem.addClass(classB);
	            }
	            function isMultiple(valA, valB) {
	                return valA % valB === 0;
	            }
	        })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Verify if a number is a multiple of 3 or 7</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<hr/>
		<div id="info"></div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="userNum" class="form-control" placeholder="Enter some number">
				</div>
				<hr/>
				<div id="divBtn">
					<button type="button" id="mainBtn" class="btn btn-outline-dark btn-sm">
						Verify if a multiple of 3 or 7
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
