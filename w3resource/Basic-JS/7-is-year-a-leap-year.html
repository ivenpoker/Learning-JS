<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Check for leap year</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    function isLeapYear(year) {
			        return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
			    }
			    $("div.jumbotron").css({
				    "background-image": "url('../../Pictures/background_05.jpg')",
				    "color": "white"
			    });
			    $("div.jumbotron > div.appTitle").css("text-align", "center");
			    $("button#mainBtn").click(function () {
			        let userYear = document.getElementById('userYear').value;
			        if (userYear === undefined || userYear.length === 0) {
			            $("div#info").addClass("alert alert-danger")
				            .html("Please provide a year");
			        } else {
			            $("div#info").html("").removeClass("alert alert-danger");
			            if (isLeapYear(Number(userYear))) {
			                $("div#info").removeClass("alert alert-danger alert-warning").addClass("alert alert-success")
				                .html("Year is <b>A</b> leap year!");
			            } else {
			                $("div#info").addClass("alert alert-warning")
				                .html("Year is <b>NOT</b> a leap year!")
			            }
			        }
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div class="appTitle">
				<h4>Check for Leap Year</h4>
			</div>
		</div>
		<hr/>

		<!-- This is for messages. -->
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="info" style="text-align: center;"></div>
			</div>
			<div class="col-2"></div>
		</div>

		<!-- This is for the user input -->
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="number" id="userYear" class="form-control" placeholder="Enter year to validate" aria-label="Recipient's username" aria-describedby="basic-addon2">
				</div>
				<br/>
				<div style="text-align: center;">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Validate Year
					</button>
				</div>

			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
