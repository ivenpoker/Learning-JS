<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Making sure input is within a range</title>

		<script type="text/javascript">
			$(document).ready(function (evt) {
			    $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: "orange", textAlign: "center"});

			    $("div#divBtn, input#numA, input#numB, div#info").css({textAlign: "center"});
				$("div#divBtn button#mainBtn").click(function () {
				    let intA = $("input#numA").val();
				    let intB = $("input#numB").val();
				    let info = $("div#info");

				    let errorTxt = "";
				    if (intA.length === 0 || isNaN(Number(intA)))
				        errorTxt += "Please input <b>first</b>";
				    if (intB.length === 0 || isNaN(Number(intB))) {
				        if (errorTxt.length === 0)
				            errorTxt += "Please input <b>second integer</b>";
				        else
				            errorTxt += " and <b>second</b>";
				    }
				    if (errorTxt) {
                        errorTxt += " integer value";
				        swapClasses(info, "alert-info", "alert alert-danger");
				        info.html(errorTxt);
				    } else {
				        if (!inRange(50, intA, 99)) {
				            errorTxt += `Integer <b>${intA}</b>`;
				        }
				        if (!inRange(50, intB, 99)) {
				            if (errorTxt)
				                errorTxt += ` and <b>${intB}</b>`;
					        else
					            errorTxt += `Integer <b>${intB}</b>`;
				        }
				        if (errorTxt) {
				            errorTxt += " not in rage";
				            swapClasses(info, "alert-info", "alert alert-danger");
				            info.html(errorTxt);
				        } else {
				            swapClasses(info, "alert-danger", "alert alert-info");
				            info.html(`Integer <b>${intA}</b> and <b>${intB}</b> are in range!`);
				        }
				    }

				});

				function inRange(low, val, high) {
				    return Number(low) <= Number(val) && Number(val) <= Number(high);
				}
				function swapClasses(elem, classA, classB) {
				    if (elem.hasClass(classA))
				        elem.removeClass(classA);
				    elem.addClass(classB);
				}
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Check if two integers are within the range <code>50</code> and <code>99</code> inclusive</h5>
			<div id="link">
				<a href="http://www.w3resource.com/">Go to the website</a>
			</div>
		</div>
		<div id="info"></div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="numA" class="form-control" placeholder="Enter first integer">
				</div>
				<br/>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="numB" class="form-control" placeholder="Enter second integer">
				</div>
				<br/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Validate input
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
