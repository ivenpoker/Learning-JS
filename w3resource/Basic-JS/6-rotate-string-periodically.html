<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Validate user input</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image": "url('../../Pictures/background_02.jpg')",
				    "color": "white"
			    });
			    $("div#appTitle > h3").css({
				    "text-align": "center"
			    });
			    $("button#mainBtn").click(function () {
			        let userStr = document.getElementById('userString').value;
			        if (userStr === undefined || userStr.length === 0) {
			            $("div#info").addClass("alert alert-danger")
				            .html("Please <b><ins>provide</ins></b> a string");
			        } else {
			            let tmp = userStr.charAt(userStr.length-1);
			            userStr = tmp + userStr.slice(0, userStr.length-1);
			            $("div#info").removeClass("alert alert-danger").addClass("alert alert-success")
				            .html("Rotated data: <b>" + userStr + "</b>");
			            document.getElementById('userString').value = userStr;
			        }
			    });
			});
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="appTitle">
				<h3>Rotate string periodically [to the Sright]</h3>
			</div>
		</div>
		<hr/>

		<!-- For messages -->
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="info" style="text-align: center;"></div>
			</div>
			<div class="col-2"></div>
		</div>

		<!-- Input field for user's string and button -->
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="text" id="userString" class="form-control" placeholder="Enter string to rotate" aria-label="Recipient's username" aria-describedby="basic-addon2">
				</div>
				<br/>
				<div style="text-align: center;">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Rotate string
					</button>
				</div>

			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
