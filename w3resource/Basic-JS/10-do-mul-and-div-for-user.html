<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Do multiplication and division</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add("div.jumbotron h4, div#divBtn, div.inputDiv").css('text-align', 'center');

			    $("div#divBtn button").click(function () {
			        let fstVal = $("input#fstVal").val();
			        let sndVal = $("input#sndVal").val();

			        let errorMessage = "";
			        let errorFound = false;
			        if (fstVal.length === 0) {
			            errorFound = true;
                        errorMessage += "Provide <b>first integer</b>";
                    }
			        if (sndVal.length === 0) {
			            if (!errorFound) errorFound = true;
			            if (errorMessage.length === 0) {
			                errorMessage += "Provide <b>second integer</b>";
			            } else {
			                errorMessage += " and <b>second integer</b>";
			            }
			        }
			        if (!errorFound) {
			            let msg1 = "<b>" + fstVal + "</b> x" + "<b> " + sndVal + " </b> = " + (fstVal * sndVal);
			            let msg2 = "<b>" + fstVal + "</b> /" + "<b> " + sndVal + " </b> = " + (fstVal / sndVal);

			            let elem = $("div#divInfo");
			            if (elem.hasClass('alert-danger'))
			                elem.removeClass('alert alert-danger');
			            elem.addClass('alert alert-success').html(msg1 + "<br/>" + msg2);
			        } else {
			            let elem = $("div#divInfo");
			            if (elem.hasClass('alert-success'))
			                elem.removeClass('alert alert-success');
			            elem.addClass('alert alert-danger').html(errorMessage);
			        }
			    });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Calculate multiplication and division of two numbers</h4>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4 inputDiv">
				<div id="divInfo"></div>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="fstVal" class="form-control" placeholder="First integer" aria-describedby="basic-addon2">
				</div>
				<br/>
				<div class="input-group input-group-sm">
					<input type="number" id="sndVal" class="form-control" placeholder="Second integer" aria-describedby="basic-addon2">
				</div>
				<hr/>
				<div id="divBtn">
					<button class="btn btn-outline-dark btn-sm">
						Do the computations now.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
