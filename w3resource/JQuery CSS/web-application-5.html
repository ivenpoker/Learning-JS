<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Find position of div element</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/dark.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#buttonDiv, div#mainBox, div#jsInfo').css({textAlign: 'center'});

			    $('div#mainBox').css({
				    width: '100%',
				    height: '200px',
				    borderRadius: '10px',
				    backgroundColor: 'orange'
			    });

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			         let position = $('div#mainBox').position();
			         $('div#jsInfo').addClass('alert alert-info')
				            .html(`Left: <b>${position.left}</b> | Top: <b>${position.top}</b>`);
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Access position of of <kbd>div</kbd> box below</h5>
			<div id="link">
				Author:	<a href="https://github.com/ivenpoker" target="_blank">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainBox"></div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Show the position of the <kbd>div</kbd>
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
