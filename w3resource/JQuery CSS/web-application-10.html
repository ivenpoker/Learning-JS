<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Toggles a specified class</title>

		<style type="text/css">

			.orange {
				background-color: orange;;
			}

		</style>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#jsInfo, div#mainBox').css({textAlign: 'center'});
			    $('div#jsInfo').addClass('alert alert-info small')
					.html(`Just <kbd>click</kbd> in the box below to toggle <kbd>class</kbd>`);

			    $('div#mainBox').css({
				    width: '100%',
				    height: '250px',
				    borderRadius: '10px',
				    border: '2px solid black'
			    }).addClass('orange').click(function (evt) {
			        $(this).toggleClass('orange');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Toggles a specified class when an element is clicked</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainBox"></div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
