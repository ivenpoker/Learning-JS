<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Get the background color of paragraphs</title>

		<script type="text/javascript">

			$(document).ready(function () {

                // Function returns a random number >= 0 and < 'max'.
                function getRandomInt(max) {
                    return Math.floor(Math.random() * Math.floor(max));
                }

			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
			            .addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#jsInfo, div#mainData, div#buttonDiv, p#para-center').css({textAlign: 'center'});
			    let otherColors = ['brown', 'pink', 'lightgreen', 'yellow', 'grey', 'white', 'black'];

			    $("div#buttonDiv button#mainBtn").click(function (evt) {
			        let area = $("div#mainData");
			        ['orange', 'skyblue', 'violet', 'green'].forEach((value, ind) => {  // create new paragraph elements
			            let newElem = $('<p/>').css({
				            padding: '10px',
				            backgroundColor: value,
				            borderRadius: '10px'
			            }).attr('id', 'para-center').html(`This is paragraph <b>${ind+1}</b>`).click(function (evt) {
			                let randInd = getRandomInt(otherColors.length);
			                $(this).css({backgroundColor: otherColors[randInd]})
				                    .html(`Background color changed to <b>${otherColors[randInd]}</b>`);

			                let thisColor = $(this).css('background-color');

			                $('div#jsInfo').addClass('alert alert-info').html(`Background color: <b>${thisColor}</b>`);
			            });
			            area.append(newElem);
			        });
                    $(this).html('Click on paragraphs now!').attr('disabled', 'disabled');
			    });
			});

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Get the background color of paragraphs</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker" target="_blank">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Make application active now. (You will be able to click on paragraphs)
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
