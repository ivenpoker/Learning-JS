<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Create paragraphs on change in input field</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#jsInfo, input#mainInput').css({textAlign: 'center'});
			    $('div#jsInfo').addClass('alert alert-info small')
					.html(`Write some text in the <kbd>input</kbd> field below and leave to trigger <kbd>change</kbd> event`);

			    $('input#mainInput').on({
				    'change': function (evt) {
				         let inputText = $(this).val();
				         let infoElem = $('div#jsInfo');
				         if (inputText.length === 0) {
				             $(infoElem).addClass('alert alert-warning')
					            .html(`Enter some text in input field to trigger <kbd>change</kbd> event`);
				         } else {
				             let newPara = $("<p/>").html(inputText).css({
					             padding: '5px',
					             borderRadius: '10px',
					             backgroundColor: 'orange',
					             textAlign: 'center'
				             });
				             $('div#newData').append(newPara).append("<hr/>");
				         }
				    }
			    })
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Create paragraphs on <kbd>change</kbd></h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div id="jsInfo"></div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="newData"></div>
				<div>
					<input id="mainInput" class="form-control form-control-sm" type="text" placeholder="Sample placeholder"/>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
