<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Click the button to change the background color of this paragraph.</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#mainBox, div#buttonDiv').css({textAlign: 'center'});

			    $('div#mainBox').css({
				    width: '100%',
				    height: '200px',
				    backgroundColor: 'orange',
				    borderRadius: '10px'
			    });

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        $('div#mainBox').css({backgroundColor: 'violet'});
			        $(this).attr("disabled", 'disabled');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Click the button to change the background color of this paragraph.</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="mainBox"></div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Change the background color of <kbd>div</kbd> box above.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
