<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Display keyboard key code which was pressed in a text box</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#jsInfo, input#mainInput').css({textAlign: 'center'});
			    $('div#jsInfo').addClass('alert alert-info small')
					.html(`Enter some text in the <kbd>input</kbd> field below, to see keycodes pressed`);

			    $('input#mainInput').on({
				    'keydown': function (evt) {
				        $('div#jsInfo').html(`Event type: <kbd>${evt.type}</kbd> | Key code: <kbd>${evt.which}</kbd>`)
				    }
			    })
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Display the keyboard key code which was pressed in a text box</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<hr/>
				<div id="mainData">
					<input id="mainInput" class="form-control form-control-sm" type="text" placeholder="Enter some text here"/>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
