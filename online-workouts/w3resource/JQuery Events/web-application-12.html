<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Return the previous values of custom events</title>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#buttonDiv, div#jsInfo').css({textAlign: 'center'});

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        return "Hello there";
			    });

			    $('button#mainBtn').click(function (evt) {
			        $('div#jsInfo').addClass('alert alert-info small')
				        .html(`Results is <kbd>${evt.result}</kbd>`);
			        $(this).attr('disabled', 'disabled');
			    });
			})

		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Returns the previous values of custom events</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Display <kbd>event.result</kbd>
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
