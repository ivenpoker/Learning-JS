<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Click a header to add another</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});

			    let cnt = 1;

			    $('div#mainHeaders').delegate("h1, h2, h3, h4, h5, h6", 'click', function (evt) {
					let newHeader = $('<h6/>').html(`This is heading #${++cnt}`);
					$('div#mainHeaders').append(newHeader).append("<hr/>");
                }).css({textAlign: 'center'});

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Click a header to add another</h4>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="mainHeaders">
					<h3>This is Heading 1</h3>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
