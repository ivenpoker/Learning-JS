<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Toggle paragraph background color upon paragraph double click.</title>

		<style type="text/css">

			.orange {
				background-color: orange;
			}

		</style>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});

			    $('div#buttonDiv, div#jsInfo, div#paras').css({textAlign: 'center'});

			    let createAndAttachParas = (parentElem, cnt) => {
			        if (cnt < 0) {
			            throw new Error("Invalid count for new paragraphs");
			        } else {
			            for (let i = 0; i < cnt; i++) {
			                let newPara = $("<p/>").html(`Paragraph #${i+1}`)
				                    .css({
					                    borderRadius: '10px',
					                    padding: '5px',
					                    border: '2px solid black'
				                    }).addClass('orange').dblclick(function (evt) {
				                        $(this).toggleClass('orange');
				                });
			                $(parentElem).append(newPara);
			            }
			        }
			    };

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
					createAndAttachParas($("div#paras"), 4);
					$(this).attr('disabled', 'disabled');
                });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Double click on paragraph to toggle background color</h4>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="paras"></div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Start application now
					</button>
				</div>

			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
