<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Find larger number from a given range</title>

		<script type="text/javascript">
            $(document).ready(function () {
                $("div.jumbotron").css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
                    .add("div#link a").addClass('small').css({textAlign: "center", color: "orange"});
                $("div#divBtn, input#numA, input#numB, div#info").css({textAlign: 'center'});

                $("div#divBtn button#mainBtn").click(function () {
                    let valA = $("input#numA").val();
                    let valB = $("input#numB").val();
                    let info = $("div#info");

                    let errorTxt = "";
                    if (valA.length === 0 || isNaN(Number(valA))) {
                        errorTxt += "Please provide <b>first</b>"
                    }
                    if (valB.length === 0 || isNaN(Number(valB))) {
                        if (errorTxt) {
                            errorTxt += ", <b>second</b>"
                        } else {
                            errorTxt += "Please provide <b>second</b>";
                        }
                    }
                    if (errorTxt) {
                        errorTxt += " integer value";
                        swapClasses(info, "alert-info", "alert alert-danger");
                        info.html(errorTxt);
                    } else {
                        let inputIsValid = false;

                        // let's check input
                        if (inRange(40, valA, 60) && inRange(40, valB, 60)) {
                            swapClasses(info, "alert-danger", "alert alert-info");
                            if (Number(valA) > Number(valB)) {
                                info.html(`Greater number is <b>${valA}</b>`);
                            } else if (Number(valB) > Number(valA)) {
                                info.html(`Greater number is <b>${valB}</b>`);
                            } else {
                                info.html(`Numbers are <b><ins>SAME</ins></b>!`);
                            }
                        } else {
                            swapClasses(info, "alert-info", "alert alert-danger");
                            info.html(`Please provide <b><ins>valid</ins></b> input within <b><ins>range</ins></b>`)
                        }

                    }
                });

                function swapClasses(elem, classA, classB) {
                    if (elem.hasClass(classA))
                        elem.removeClass(classA);
                    elem.addClass(classB);
                }

                function inRange(valA, key, valB) {
                    return Number(valA) <= Number(key) && Number(key) <= Number(valB);
                }

            });
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Given to number in range <code>40</code> and <code>60</code> finds 
				which is largest</h4>
			<div id="link">
				<a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercises.php">
					Web application source
				</a>
			</div>
		</div>
		<div id="info"></div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="numA" class="form-control" placeholder="Enter first integer">
				</div>
				<br/>
				<div class="input-group input-group-sm">
					<input type="number" width="50" id="numB" class="form-control" placeholder="Enter first integer">
				</div>
				<br/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-dark btn-sm" type="button">
						Find largest within range
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>

	</body>
</html>
