<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Find and append element with ID</title>

		<script type="text/javascript">

			$(document).ready(function () {
				$('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
					.add("div#link a").addClass('small').css({color: 'orange', textAlign: 'center'});

				$("div#mainData span").css({color: 'red'});
				$("div#divBtn, div#mainData").css({textAlign: 'center'});

				$("div#divBtn button#mainBtn").click(function () {
				    $("h5#spanTarget").append(" ").append($("div#mainData span"));
				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Append span element to another with specific ID</h5>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/1/jquery-fundamental-exercise-26.php">
					Web application source.
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="mainData">
					<h5 id="spanTarget">JQuery is really awesome</h5>
					<br/>
					<span>and fun!</span>
				</div>
				<hr/>
				<div id="divBtn">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm">
						Append span to element with specific ID
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
