<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Find colorize, add and colorize</title>

		<style type="text/css">
			.w3r_font_color{
				color: red;
			}
		</style>

		<script type="text/javascript">
	        $(document).ready(function () {
	            $("div.jumbotron").css({
	                "background-image" : "url('../../Pictures/background_02.jpg')",
	                "color" : "white"
	            }).end().add('div.jumbotron h5, div.textArea, div#paras, div#divBtn').css({textAlign: 'center'});

	            $("div#divBtn button#mainBtn").click(function () {
	                $("div#paras p").last().addClass('w3r_font_color');
	            });
	        })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Adding class to last paragraph</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="paras">
					<p>This is paragraph 1</p>
					<p>This is paragraph 2</p>
					<p>This is paragraph 3</p>
					<p>This is paragraph 4</p>
				</div>
				<hr/>
				<div id="divBtn">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Do the JQuery Selection stuff
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
