<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Finds the offset of an element</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/dark.jpg')"})
					.addClass('small').css({textAlign: 'center', color: 'orange'});
			    $('div#buttonDiv, div#jsInfo, div#mainBox').css({textAlign: 'center'});

			    $('div#mainBox').css({
				    width: '100%',
				    height: '250px',
				    backgroundColor: 'orange',
				    borderRadius: '10px'
			    });

			    $('div#buttonDiv button#mainBtn').click(function (evt) {
			        let box = $('div#mainBox');
			        $('div#jsInfo').addClass('alert alert-info')
				        .html(`Left offset: <b>${$(box).offset().left}</b> | Top offset: <b>${$(box).offset().top}</b>`)
				    $(this).attr('disabled', 'disabled');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Finds the offset of an element</h4>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="jsInfo"></div>
				<div id="mainBox"></div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Reveal the offset of the box above.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
