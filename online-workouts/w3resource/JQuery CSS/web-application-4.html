<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Get scroll details</title>

		<script type="text/javascript">

			$(document).ready(function (evt) {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/dark.jpg')"})
			        .addClass('small').css({textAlign: 'center', color: 'orange'});
				$("div#mainData, div#buttonDiv, div#jsInfo").css({textAlign: 'center'});

				$('div#keyDiv').css({
					width: '200px',
					height: '200px',
					backgroundColor: 'orange',
					borderRadius: '10px',
					margin: 'auto'
				});

				$('div#buttonDiv button#mainBtn').click(function (evt) {
				    let keyElem = $('div#keyDiv');
				    let textInfo = `Scroll left, top position of the <kbd>div</kbd>
							are: <b>${ $(keyElem).scrollLeft() }</b> and <b>${$(keyElem).scrollTop()}</b>`;
				    $('div#jsInfo').addClass('alert alert-info').html(textInfo);
				});

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Get the scroll top and left position of an element.</h5>
			<div id="link">
				Author: <a href="https://github.com/ivenpoker" target="_blank">Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<div id="keyDiv"></div>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Get the scroll top and left position of <kbd>div</kbd> above.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
