<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<title>Append new contents dynamically</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .addClass('small').css({textAlign: 'center', color: 'orange'});

			    let temp = 1;

			    $('div#buttonDiv, div#mainData, div#jsInfo').css({textAlign: 'center'});
			    $('div#buttonDiv button#mainBtn').click(function () {
					let newElem = $('<div/>').css({
						borderRadius: '8px',
						padding: '10px',
						backgroundColor: 'orange'
					}).html(`<kbd>div</kbd> element #${temp++}`);
					$('div#mainData').append(newElem).append($('<hr/>'));
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Append a <kbd>div</kbd> element (and all of it's contents) dynamically to the body element</h5>
			<div id="link">
				Author:
				<a href="https://github.com/ivenpoker" target="_blank" >Happi Yvan</a>
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="jsInfo"></div>
				<div id="mainData"></div>
				<div id="buttonDiv">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Append a <kbd>div</kbd> element dynamically.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
