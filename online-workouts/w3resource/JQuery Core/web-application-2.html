<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Sets the background color of page to red.</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});

			    $('div#jsInfo, div#buttonDiv').css({textAlign: 'center'});

			    $("div#buttonDiv button#mainBtn").click(function () {
			        $(document.body).css({backgroundColor: 'red'});
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Set background color of page to red</h4>
			<div id="link">
				<a href="">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Set background color to red
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
