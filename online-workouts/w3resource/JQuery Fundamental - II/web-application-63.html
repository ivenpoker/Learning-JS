<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Get background color of clicked division</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')", color: 'orange'})
				$('div#header, div#jsInfo, div#mainBox').css({textAlign: 'center'});
			    $('div#mainBox').css({
				    width: '200px',
				    height: '200px',
				    border: '4px solid black',
				    padding: '8px',
				    margin: 'auto',
				    borderRadius: '8px',
				    backgroundColor: 'orange'
			    }).click(function () {
			        $('div#jsInfo').addClass('alert alert-info')
				        .html(`Division background color: <b>${this.style.backgroundColor}<b/>`)
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="header">
				<h5>Get the background color of a clicked division</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainBox"></div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
