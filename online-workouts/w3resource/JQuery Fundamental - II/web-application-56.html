<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Finds the checked radio input</title>

		<script type="text/javascript">

			$(document).ready(function () {

			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_02.jpg')", color: 'orange'});
			    $('div#divButton, div#divInfo, div#formData, div#mainHead, div#jsInfo').css({textAlign: 'center'});

			    $("div#divButton button#mainBtn").click(function () {

			        let inputVal = $('div#formData form input:checked').val();
			        let infoElem = $('div#jsInfo');

			        if (inputVal) {
			            if (infoElem.hasClass('alert-danger'))
			                infoElem.removeClass('alert-danger');
			            infoElem.addClass('alert alert-info').html(`Checked input: <b>${inputVal}</b>`);
			        } else {
			            if (infoElem.hasClass('alert-info'))
			                infoElem.removeClass('alert-info');
			            infoElem.addClass('alert alert-danger').html('Please check a radio button');
			        }
			    });

			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="mainHead">
				<h5>Using JQuery to find the checked radio input</h5>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="formData">
					<form>
						<input type="radio" name="color" value="Red">Red
						<input type="radio" name="color" value="Green">Green
						<input type="radio" name="color" value="Blue">Blue
						<input type="radio" name="color" value="Black">Black
					</form>
				</div>
				<hr/>
				<div id="divButton">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Reveal checked radio button.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
