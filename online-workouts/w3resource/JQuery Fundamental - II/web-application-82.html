<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Remove child nodes from all paragraphs</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_05.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#buttonDiv, div#mainData, div#jsInfo').css({textAlign: 'center'});

				$('div#buttonDiv button#mainBtn').click(function () {
				    $('p').empty(); // remove all child nodes;
					$('div#jsInfo').addClass('alert alert-info')
						.html('All paragraph nodes have been removed.');
				});
			})

		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>Removes all child nodes from all paragraphs</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-82.php">
					Application Source
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<p>This a paragraph with <span style="color: red">span data</span></p>
					<p>This is just another paragraph</p>
					<div>
						<h4>Just a simple heading</h4>
						<p>Another <b>paragraph.</b></p>
					</div>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
						Remove all child nodes from paragraphs.
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
