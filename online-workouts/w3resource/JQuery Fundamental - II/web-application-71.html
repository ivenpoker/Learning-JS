<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Display message upon double click</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#jsInfo, div#mainData').css({textAlign: 'center'});

			    $('div#mainData p').each(function (index, elem) {
			        $(elem).dblclick(function () {
			            $('div#jsInfo').addClass('alert alert-info')
				            .html(`You've just double clicked on paragraph #${$(this).attr('id')}`);
			        });
			    });
			});


		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>Display a message to the double click event on all paragraphs on a page</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-71.php">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<p id="1">This is paragraph 1</p>
					<p id="2">This is paragraph 2</p>
					<p id="3">This is paragraph 3</p>
					<p id="4">This is paragraph 4</p>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
