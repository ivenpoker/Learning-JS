<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Get styles</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')", color: 'orange'});
			    $('div#header, div#jsInfo').css({textAlign: 'center'});

				$('div#mainBox').css({
					width: '200px',
					height: '200px',
					border: '4px solid black',
					padding: '8px',
					margin: 'auto',
					borderRadius: '8px',
					backgroundColor: 'orange'
				}).click(function () {
					let propInfo = '';
					propInfo += `           Width: <b>${$(this).css('width')}</b><br/>`;
					propInfo += `          Height: <b>${$(this).css('height')}</b><br/>`;
					propInfo += `      Text color: <b>${$(this).css('color')}</b><br/>`;
					propInfo += `Background color: <b>${$(this).css('background-color')}</b><br/>`;
					$('div#jsInfo').addClass('alert alert-info').html(propInfo);
				});
			});

		</script>

	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="header">
				Get the styles (width, height, text color, and background color) of a clicked division.
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainBox"></div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
