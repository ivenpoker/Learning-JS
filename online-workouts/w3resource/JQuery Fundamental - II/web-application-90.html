<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Title</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_04.jpg')"})
				    .add('div#link a').addClass('small').css({textAlign: 'center', color: 'orange'});

			    $("div#jsInfo, div#buttonDiv").css({textAlign: 'center'});

			    $('div#jsInfo').on('test.myNamespace', function (evt) {
			        $(this).addClass('alert alert-info').html(evt.namespace);
			    });

			    $('div#buttonDiv button#mainBtn').click(function () {
				    $('div#jsInfo').trigger('test.myNamespace');
			    });
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Check whether the event namespace is used</h5>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-90.php">
					Application Source
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Display event.namespace
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
