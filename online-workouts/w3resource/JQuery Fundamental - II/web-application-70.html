<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Retrieves the stored value in a division</title>

		<style type="text/css">
			.shadow {
				-webkit-box-shadow: 2px 6px 23px 3px rgba(0,0,0,0.78);
				-moz-box-shadow: 2px 6px 23px 3px rgba(0,0,0,0.78);
				box-shadow: 2px 6px 23px 3px rgba(0,0,0,0.78);
			}
		</style>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small shadow').css({color: 'orange', textAlign: 'center'});
				$('div#mainData').css({
					width: '100%',
					height: '250px',
					borderRadius: '10px',
					padding:'10px',
					paddingTop: '40px',
					textAlign: 'center'
				}).addClass('shadow');
				$('div#buttonDiv, div#jsInfo').css({textAlign: 'center'});
				$("div#buttonDiv button#mainBtn").click(function () {
				    let div1Data = `Div1 data: <b>${$('div#div1').text()}</b>`;
				    let div2Data = `Div2 data: <b>${$('div#div2').text()}</b>`;
				    let div3Data = `Div3 data: <b>${$('div#div3').text()}</b>`;

					$('div#jsInfo').addClass('alert alert-info shadow')
						.html(`${div1Data}<br/>${div2Data}<br/>${div3Data}`);
				    //window.alert(`${div1Data}\n${div2Data}\n${div3Data}`);

				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="head">
				<h5>Retrieves the stored value in division [<kbd>div</kbd>]</h5>
			</div>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-70.php">Application Source</a>
			</div>
		</div>
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="jsInfo"></div>
				<div id="mainData">
					<div id="div1">This is data from div1</div>
					<div id="div2">
						<p>This is data from div2</p>
					</div>
					<div id="div3">
						<p>This is data from div3</p>
					</div>
					<div id="buttonDiv">
						<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
							Reveal the content of div's now
						</button>
					</div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</body>
</html>
