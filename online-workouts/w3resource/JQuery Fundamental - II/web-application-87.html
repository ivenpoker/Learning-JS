<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Find a cell</title>

		<script type="text/javascript">

			$(document).ready(function () {
			    $('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')"})
				    .add('div#link a').addClass('small').css({color: 'orange', textAlign: 'center'});
			    $('div#buttonDiv, div#jsInfo').css({textAlign: 'center'});
			    $("div#mainData table").css({margin: 'auto'});
				$('tr td').each(function (index, elem) {
				    $(elem).css({padding: '20px'});
				});

				$('div#buttonDiv button#mainBtn').click(function () {
				    let secondRow = $('div#mainData table tr').eq(1);
				    // setting the third cell properties
					$(secondRow).find('td').eq(2).css({
						border: '4px solid red'
					});
				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Find the 6th cell (second row and third column) of a 3x3 table.</h5>
			<div id="link">
				<a href="https://www.w3resource.com/jquery-exercises/2/jquery-fundamental-exercise-87.php">
					Application Source
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainData">
					<table border="1">
						<tr><td>Cell-1</td><td>Cell-2</td><td>Cell-3</td></tr>
						<tr><td>Cell-4</td><td>Cell-5</td><td>Cell-6</td></tr>
						<tr><td>Cell-7</td><td>Cell-8</td><td>Cell-9</td></tr>
					</table>
				</div>
				<hr/>
				<div id="buttonDiv">
					<button id="mainBtn" class="btn btn-outline-dark btn-sm" type="button">
						Reveal the sixth cell (second row and third column)
					</button>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
