<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css" type="text/css"/>
		<meta charset="UTF-8">
		<title>Increase width of a division</title>

		<script type="text/javascript">

			$(document).ready(function () {
				$('div.jumbotron').css({backgroundImage: "url('../../Pictures/background_06.jpg')", color: 'orange'});
				$('div#header, div#mainBox, div#jsInfo').css({textAlign: 'center'});
				$('div#jsInfo').addClass('alert alert-success').html('Division info here');

				$('div#mainBox').css({
                    width: '24',
                    height: '200px',
                    border: '4px solid black',
                    padding: '8px',
                    margin: 'auto',
                    borderRadius: '8px',
                    backgroundColor: 'orange'
				}).click(function () {
				    let info = `Old width <b>${$(this).css('width')}</b>`;
				    $(this).css({width: '+=10px'});
				    info += `, New width: <b>${$(this).css('width')}</b> [increased by: <b>10px</b>]`;
				    $('div#jsInfo').addClass('alert alert-info').html(info);
				});
			})

		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<div id="header">
				Increase width of a division by specified pixels once it is clicked.
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div id="jsInfo"></div>
				<div id="mainBox"></div>
			</div>
			<div class="col-3"></div>
		</div>
	</body>
</html>
