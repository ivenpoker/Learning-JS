<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
	<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Set the value of input field using JQuery</title>

	<script type="text/javascript">
        $(document).ready(function () {
            $("div.jumbotron").css({
                "background-image" : "url('../../Pictures/background_04.jpg')",
                "color" : "white"
            }).end().add('div.jumbotron h5, div#box, div#divBtn, div#divInfo').css('text-align', 'center');
            $("input#fixedField").attr('disabled', 'disabled');

            $("div#box").css({
	            border: '2px solid black',
	            borderRadius: '8px',
	            height: '200px',
	            width: '350px',
	            backgroundColor: 'orange'
            });

            $("div#divBtn button#mainBtn").click(function () {
                $("div#divInfo").addClass('alert alert-info').html(`Width + padding +
                               borders: <b>${$("div#box").outerWidth()}</b>`)
            });
        })
	</script>
</head>
<body class="container">
<div class="jumbotron">
	<h5>Set the value of input text using JQuery</h5>
</div>
<hr/>
<div class="row">
	<div class="col-4"></div>
	<div class="col-4">
		<div id="mainData">
			<div id="divInfo"></div>
			<div id="box"></div>
			<hr/>
			<div id="divBtn">
				<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
					Set the values of second input field now.
				</button>
			</div>
		</div>
	</div>
	<div class="col-4"></div>
</div>
</body>
</html>
