<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Add class using JQuery</title>

		<script type="text/javascript">
            $(document).ready(function () {
                $("div.jumbotron").css({
                    "background-image" : "url('../../Pictures/background_02.jpg')",
                    "color" : "white"
                }).end().add("div.jumbotron h5, div#mainData").css('text-align', 'center');
				$("div#divAlert").html('Skinny alert box');

				$("div#divBtn button#mainBtn").click(function () {
				    let elem = $("div#divAlert");
				    if (elem.hasClass('alert')) {
                        if (elem.hasClass('alert-info')) {
                            elem.removeClass('alert-info').addClass('alert-warning')
                                .html('Oops, already have a covering :)');
                        } else {
                            elem.removeClass('alert-warning').addClass('alert-danger')
                                .html("I said, I already have a covering. :(");
                        }
                    } else {
				        elem.addClass('alert alert-info')
					        .html('I now have a covering! :)')
				    }
				});
            })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Add class using JQuery</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">

				<div id="mainData">
					<div id="divAlert"></div>
					<hr/>
					<div id="divBtn">
						<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
							Add classes to the 'skinny' alert text above.
						</button>
					</div>
				</div>

			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
