<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
        <script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Get the content of text-area using jquery</title>

		<script type="text/javascript">
			$(document).ready(function () {
			    $("div.jumbotron").css({
				    "background-image" : "url('../../Pictures/background_02.jpg')",
				    "color" : "white"
			    }).end().add("div.jumbotron h4, div.divBtn, div#info").css("text-align", "center");
			    $("button#mainBtn").bind("click", function () {
			        let userText = $("textarea#userData").val().trim();
			        if (userText.length === 0) {
			            let elem = $("div#info");
			            if (elem.hasClass('alert-info')) {
			                elem.removeClass('alert-info').addClass('alert-danger')
				                .html("Please provide <b>data</b>");
			            } else {
			                elem.addClass('alert alert-danger')
				                .html("Please provide <b>data</b>");
			            }
			        } else {
			            let elem = $("div#info");
			            if (elem.hasClass('alert-danger'))
			                elem.removeClass('alert alert-danger');
			            elem.addClass('alert alert-info')
				            .html("Your data: <b>" + userText + "</b>");
			        }

			    })
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4>Get the content of <code>textarea</code> using JQuery</h4>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="info"></div>
				<form role = "form">
					<div class = "form-group">
							<textarea id="userData" class="form-control" rows="6" cols="25"
							          placeholder="Enter your text here..."
							          maxlength="200"></textarea>
					</div>
				</form>
				<hr/>
				<div class="divBtn">
					<button class="btn btn-outline-dark btn-sm" id="mainBtn">
						Get the content of the text area now.
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
