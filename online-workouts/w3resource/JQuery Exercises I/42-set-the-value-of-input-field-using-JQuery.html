<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Set the value of input field using JQuery</title>

		<script type="text/javascript">
			$(document).ready(function () {
                $("div.jumbotron").css({
                    "background-image" : "url('../../Pictures/background_04.jpg')",
                    "color" : "white"
                }).end().add('div.jumbotron h5, input#userVal, input#fixedField, div#divBtn, div#divInfo').css('text-align', 'center');
                $("input#fixedField").attr('disabled', 'disabled');

                $("div#divBtn button#mainBtn").click(function () {
                    let userVal = $("input#userVal").val().trim();
                    let divInfo = $("div#divInfo");
                    if (userVal.length === 0) {
                        if (divInfo.hasClass('alert-info'))
                            divInfo.removeClass('alert-info');
                        divInfo.addClass('alert alert-danger').html('Enter some text');
	                    $("input#userVal").val('').focus();

                    } else {
	                    if (divInfo.hasClass('alert-danger'))
	                        divInfo.removeClass('alert-danger');
	                    divInfo.addClass('alert alert-info').html(`<b>${userVal}</b>`);
                        $("input#fixedField").val(userVal);
	                    $("input#userVal").val('').focus();
                    }

                });
			})
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Set the value of input text using JQuery</h5>
		</div>
		<hr/>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="mainData">
					<div id="divInfo"></div>
					<div class="input-group input-group-sm">
						<input type="text" width="50" id="userVal" class="form-control">
					</div>
					<hr/>
					<div class="input-group input-group-sm">
						<input type="text" width="50" id="fixedField" class="form-control" placeholder="Value of this field is set from input above">
					</div>
					<hr/>
					<div id="divBtn">
						<button id="mainBtn" type="button" class="btn btn-outline-dark btn-sm">
							Set the values of second input field now.
						</button>
					</div>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
