<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="../../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../../Main-Libraries/js-files/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="../../../Main-Libraries/css-files/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Modify attributes using JQuery</title>

		<script type="text/javascript">
	        $(document).ready(function () {
	            $("div.jumbotron").css({
	                "background-image" : "url('../../Pictures/background_04.jpg')",
	                "color" : "white"
	            }).end().add('div.jumbotron h5, div#options, input#attrName, input#attrVal, div#divBtn, div#divInfo').css('text-align', 'center');

	            $("div#divBtn button#mainBtn").click(function () {
	                let attrNameField = $("input#attrName");
	                let attrValField  = $("input#attrVal");

	                let elem = $("div#divInfo");

	                if (attrNameField.val().trim().length === 0) {
                        if (elem.hasClass('alert-info'))
                            elem.removeClass('alert alert-info');
                        elem.addClass('alert alert-danger').html('Provide <b>attribute name</b>');
                        if (attrValField.val().trim().length === 0)
                            elem.html(`${elem.html()} and <b>attribute value</b>`);
                        elem.html(`${elem.html()} to set for the button`)
                    } else {
	                    $(this).attr(attrNameField.val().trim(), attrValField.val());
	                    if (elem.hasClass('alert-danger'))
	                        elem.removeClass('alert-danger');

	                    if (attrValField.val().trim().length === 0)  {
                            elem.addClass('alert alert-info').html(`'<b>${attrNameField.val().trim()}</b>' attribute set to
								<b>""</b>`);
	                    } else {
                            elem.addClass('alert alert-info').html(`'<b>${attrNameField.val().trim()}</b>' attribute set to
								'<b>${attrValField.val()}</b>'`);
	                    }
	                }
	            });
	        })
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h5>Modify attributes using JQuery</h5>
		</div>
		<hr/>

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div id="mainData">
					<div id="divInfo"></div>
					<form>
						<div class="input-group input-group-sm">
							<input type="text" width="50" id="attrName" class="form-control" placeholder="Attribute name">
						</div>
						<hr/>
						<div class="input-group input-group-sm">
							<input type="text" width="50" id="attrVal" class="form-control" placeholder="Attribute value">
						</div>
						<hr/>
					</form>
					<div id="divBtn">
						<button id="mainBtn" type="button">
							Set attribute and value.
						</button>
					</div>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
