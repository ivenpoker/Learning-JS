<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="../../Main-Libraries/js-files/bootstrap.min.js"></script>
		<script src="../../Main-Libraries/js-files/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../../Main-Libraries/css-files/bootstrap.min.css">
		<title>Display Time</title>

		<script type="text/javascript">
			$(document).ready(function () {
				$("div.jumbotron").css({
					"background-image": "url('../../Pictures/background_06.jpg')",
					"color": "white"
				}).end().add('div#infoDiv').css({textAlign: 'center'});

                $("button#mainBtn").click(function () {
                    showTime();
                    $("div#infoDiv").css({border: '2px solid blue', borderRadius: "8px", paddingTop: '8px'})
                });
			});


			function showTime() {
			    let time = new Date();
			    let dayList = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			    let monthNames = ["January", "Fnesday, June 5 2019 10:59:30\n" +
                "\nebruary", "March", "April", "May", "June",
			                     "July", "August", "September", "October", "November", "December"];
			    let dayName = dayList[time.getDay()];
			    let monthName = monthNames[time.getMonth()];

			    let seconds = time.getSeconds();
			    let minutes = time.getMinutes();

			    let timeStr = dayName + ", " + monthName + " " + time.getDate() + " " + time.getFullYear()
			        + " " + time.getHours() + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" +
				        (seconds < 10 ? "0" + seconds : seconds);
			    document.getElementById('timeSpace').innerHTML = timeStr;
			}
		</script>
	</head>
	<body class="container">
		<div class="jumbotron">
			<h4 style="text-align: center;">
				Current Time
			</h4>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<hr/>
				<div id="infoDiv">
					<p id="timeSpace"></p>
				</div>
				<hr/>
				<div style="text-align: center;">
					<button type="button" class="btn btn-outline-dark btn-sm" id="mainBtn">
						Show the current time
					</button>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</body>
</html>
