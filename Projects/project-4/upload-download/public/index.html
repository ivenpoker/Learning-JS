<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>

		<!-- Bootstrap CSS -->

		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="public/styles/app.css" type="text/css"/>

		<!-- JQuery first, then Popper.js the Bootstrap JS. -->

		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/popper.js/dist/popper.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- DOCUMENTATION: https://www.dukelearntoprogram.com/course1/doc/#simpleimage		-->
		<script src="public/js/SimpleImage.js"></script>

		<!-- Adding functionality to the UI -->
		<script src="public/js/main.js"></script>

	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-2">
				<div class="container">
					<a class="navbar-brand" href="#">
						File Upload App
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Pricing</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Dropdown link
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>

			<section id="content">
				<div class="container container-lg">
					<div class="row">
						<div class="col-12 col-sm-4">
							<div class="navbar-shadow">

								<div id="main-spinner">
									<div class="spinner">
										<div class="bounce1"></div>
										<div class="bounce2"></div>
										<div class="bounce3"></div>
									</div>
								</div>

								<div id="image-title" class="text-center">
									<div class="alert alert-warning border-warning">
										No image selected
									</div>
								</div>
								<canvas class="mb-2 shadow-elem" id="image-canvas"></canvas>

								<form id="user-file-form">
									<input id="selected-file" type="file" class="btn btn-dark btn-block shadow-elem" accept="image/*">

									<div class="mt-2">
										<button id="clear-canvas-btn" class="btn btn-danger btn-block shadow-elem">
											Remove selected image
										</button>
										<button id="uploadBtn" type="submit" class="btn btn-primary btn-block shadow-elem">
											Upload selected document.
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="col-sm-8">
							<div id="content-state-alert" class="alert alert-secondary">
								<div class="text-center">
									No history of uploaded documents
								</div>
							</div>
							<div class="">
								<ul id="uploaded-files" class="list-group">

								</ul>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- SECTION FOR MODALS  -->
			<section>
				<div class="modal fade" id="alert-upload-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content bg-dark text-white">
							<div class="modal-header" id="alert-upload-modal-header">
								<h5 class="modal-title">Oops ...</h5>
								<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary btn-block btn-sm" data-dismiss="modal">
									Understood
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

	</body>
</html>
